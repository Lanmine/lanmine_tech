[defaults]
# Support multiple inventory sources:
# - hosts.yml: Static infrastructure hosts
# - netbox.netbox.yml: Dynamic inventory from NetBox (switches and network devices)
# Note: NetBox inventory requires NETBOX_TOKEN environment variable
inventory = inventory/hosts.yml,inventory/netbox.netbox.yml
roles_path = roles
host_key_checking = True
retry_files_enabled = False
stdout_callback = yaml
timeout = 30

[privilege_escalation]
become = False

[paramiko_connection]
look_for_keys = False
host_key_auto_add = True

[persistent_connection]
command_timeout = 30
connect_timeout = 30
