---
# HashiCorp Vault configuration
# Using Tailscale hostname for valid Let's Encrypt TLS certificate
vault_addr: "https://vault-01.lionfish-caiman.ts.net:8200"
vault_validate_certs: true

# Vault authentication will use environment variables:
# - VAULT_ADDR (uses Tailscale hostname above)
# - VAULT_TOKEN (provided at runtime or via GitHub Actions)

# Backup retention
backup_retention_count: 3
