<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PANDA9000</title>
    <link rel="stylesheet" href="/static/panda.css?v=4">
</head>
<body>
    <!-- Audio enable overlay for iOS -->
    <div class="audio-enable-overlay" id="audioOverlay" style="display: none;">
        <div class="audio-enable-content">
            <div class="audio-icon">ðŸ”Š</div>
            <div class="audio-text">Tap to enable audio</div>
        </div>
    </div>

    <div class="container">
        <!-- Title -->
        <h1 class="title">PANDA9000</h1>

        <!-- PANDA Eye -->
        <div class="eye-container">
            <div class="eye" id="eye">
                <div class="eye-inner"></div>
                <div class="eye-glow"></div>
            </div>
        </div>

        <!-- Status -->
        <div class="status" id="status">IDLE</div>

        <!-- Controls -->
        <div class="controls">
            <button class="btn btn-talk" id="talkBtn">
                <span class="btn-icon">&#127908;</span>
                Talk
            </button>
        </div>

        <!-- Transcript -->
        <div class="transcript-container">
            <div class="transcript" id="transcript"></div>
        </div>

        <!-- Volume slider -->
        <div class="volume-control">
            <span class="volume-icon">ðŸ”Š</span>
            <input type="range" id="volumeSlider" min="0" max="100" value="100" class="volume-slider">
            <span class="volume-value" id="volumeValue">100%</span>
        </div>

        <!-- Test audio button (for debugging) -->
        <button class="btn btn-test" id="testAudioBtn" style="margin-top: 20px; font-size: 0.8rem;">
            Test Audio
        </button>

        <!-- Fullscreen button -->
        <button class="btn-fullscreen" id="fullscreenBtn" title="Fullscreen">&#9974;</button>
    </div>

    <script src="/static/panda.js?v=6"></script>
</body>
</html>
