---
# Open WebUI installation (replaces panda9000 voice assistant)

- name: Install required packages
  apt:
    name:
      - docker.io
      - docker-compose-v2
      - python3-docker
    state: present
    update_cache: true
  become: true

- name: Ensure docker service is running
  systemd:
    name: docker
    enabled: true
    state: started
  become: true

- name: Add user to docker group
  user:
    name: "{{ ansible_user }}"
    groups: docker
    append: true
  become: true

- name: Stop and remove old panda9000 containers (if present)
  community.docker.docker_compose_v2:
    project_src: /opt/panda9000
    state: absent
  become: true
  ignore_errors: true

- name: Remove old panda9000 directory (if present)
  file:
    path: /opt/panda9000
    state: absent
  become: true

- name: Create Open WebUI directory
  file:
    path: "{{ openwebui_install_dir }}"
    state: directory
    owner: "{{ ansible_user }}"
    group: "{{ ansible_user }}"
    mode: '0755'
  become: true

- name: Deploy docker-compose file
  template:
    src: docker-compose.yml.j2
    dest: "{{ openwebui_install_dir }}/docker-compose.yml"
    owner: "{{ ansible_user }}"
    group: "{{ ansible_user }}"
    mode: '0644'
  notify: Restart open-webui

- name: Start Open WebUI container
  community.docker.docker_compose_v2:
    project_src: "{{ openwebui_install_dir }}"
    state: present
    pull: always
  become: true
