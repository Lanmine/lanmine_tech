---
# Akvorado installation defaults

# Docker image version
akvorado_version: "2.0.4"

# Installation directory
akvorado_install_dir: /opt/akvorado

# Flow collection ports
akvorado_netflow_port: 2055
akvorado_sflow_port: 6343
akvorado_ipfix_port: 4739

# Web UI port
akvorado_web_port: 8080

# ClickHouse settings
clickhouse_data_dir: /opt/akvorado/clickhouse-data
clickhouse_http_port: 8123

# Data retention (days)
akvorado_retention_days: 30

# Network settings for flow sources
# Add your router/switch IPs here
akvorado_exporters:
  - name: opnsense
    ip: 10.0.10.1
    interfaces:
      # OPNsense interface indexes (from /usr/local/sbin/ifinfo)
      1:
        name: igb0
        description: LAN
        boundary: internal
      2:
        name: igb1
        description: WAN
        boundary: external
      3:
        name: igb2
        description: Trunk
        boundary: internal
      4:
        name: igb3
        description: WAN2 (VLAN20)
        boundary: external
      5:
        name: lo0
        description: Loopback
        boundary: internal
      9:
        name: vlan010
        description: VLAN10 Infrastructure
        boundary: internal
      11:
        name: vlan020
        description: VLAN20 Contestants
        boundary: internal
      # Default entry for any other interfaces
      0:
        name: unknown
        description: Unknown Interface
        boundary: internal
