---
- name: Deploy journald configuration
  template:
    src: journald.conf.j2
    dest: /etc/systemd/journald.conf
    owner: root
    group: root
    mode: '0644'
  become: true
  notify: Restart journald

- name: Ensure persistent journal directory exists
  file:
    path: /var/log/journal
    state: directory
    owner: root
    group: systemd-journal
    mode: '2755'
  become: true
