---
- name: Install required packages
  apt:
    name:
      - docker.io
      - docker-compose-v2
      - python3-docker
    state: present
    update_cache: true
  become: true

- name: Ensure docker service is running
  systemd:
    name: docker
    enabled: true
    state: started
  become: true

- name: Add user to docker group
  user:
    name: "{{ ansible_user }}"
    groups: docker
    append: true
  become: true

- name: Create moltbot directories
  file:
    path: "{{ item }}"
    state: directory
    owner: "{{ ansible_user }}"
    group: "{{ ansible_user }}"
    mode: '0755'
  loop:
    - "{{ moltbot_install_dir }}"
    - "{{ moltbot_install_dir }}/config"
    - "{{ moltbot_install_dir }}/workspace"
  become: true

- name: Deploy docker-compose file
  template:
    src: docker-compose.yml.j2
    dest: "{{ moltbot_install_dir }}/docker-compose.yml"
    owner: "{{ ansible_user }}"
    group: "{{ ansible_user }}"
    mode: '0644'
  notify: Restart moltbot

- name: Deploy environment file
  template:
    src: moltbot.env.j2
    dest: "{{ moltbot_install_dir }}/.env"
    owner: "{{ ansible_user }}"
    group: "{{ ansible_user }}"
    mode: '0600'
  notify: Restart moltbot

- name: Deploy moltbot config
  template:
    src: config.yaml.j2
    dest: "{{ moltbot_install_dir }}/config/config.yaml"
    owner: "{{ ansible_user }}"
    group: "{{ ansible_user }}"
    mode: '0644'
  notify: Restart moltbot

- name: Deploy providers config
  template:
    src: providers.json.j2
    dest: "{{ moltbot_install_dir }}/config/providers.json"
    owner: "{{ ansible_user }}"
    group: "{{ ansible_user }}"
    mode: '0644'
  notify: Restart moltbot

- name: Start moltbot containers
  community.docker.docker_compose_v2:
    project_src: "{{ moltbot_install_dir }}"
    state: present
  become: true
