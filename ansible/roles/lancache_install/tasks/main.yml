---
- name: Install required packages
  apt:
    name:
      - docker.io
      - docker-compose-v2
      - python3-docker
    state: present
    update_cache: true
  become: true

- name: Ensure docker service is running
  systemd:
    name: docker
    enabled: true
    state: started
  become: true

- name: Add user to docker group
  user:
    name: "{{ ansible_user }}"
    groups: docker
    append: true
  become: true

- name: Create LANcache directories
  file:
    path: "{{ item }}"
    state: directory
    owner: "{{ ansible_user }}"
    group: "{{ ansible_user }}"
    mode: '0755'
  loop:
    - "{{ lancache_install_dir }}"
    - "{{ lancache_cache_root }}"
  become: true

- name: Configure static IP via netplan
  template:
    src: netplan.yaml.j2
    dest: /etc/netplan/01-lancache.yaml
    owner: root
    group: root
    mode: '0600'
  become: true
  notify: Apply netplan

- name: Flush handlers to apply netplan before starting containers
  meta: flush_handlers

- name: Wait for new IP to be available
  wait_for:
    host: "{{ lancache_ip }}"
    port: 22
    delay: 2
    timeout: 30
  delegate_to: localhost

- name: Deploy docker-compose file
  template:
    src: docker-compose.yml.j2
    dest: "{{ lancache_install_dir }}/docker-compose.yml"
    owner: "{{ ansible_user }}"
    group: "{{ ansible_user }}"
    mode: '0644'
  notify: Restart lancache

- name: Start LANcache containers
  community.docker.docker_compose_v2:
    project_src: "{{ lancache_install_dir }}"
    state: present
  become: true
