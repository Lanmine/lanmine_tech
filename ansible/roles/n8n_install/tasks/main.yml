---
- name: Install required packages
  apt:
    name:
      - docker.io
      - docker-compose-v2
      - python3-docker
    state: present
    update_cache: true
  become: true

- name: Ensure docker service is running
  systemd:
    name: docker
    enabled: true
    state: started
  become: true

- name: Add user to docker group
  user:
    name: "{{ ansible_user }}"
    groups: docker
    append: true
  become: true

- name: Create n8n directories
  file:
    path: "{{ item }}"
    state: directory
    owner: "{{ ansible_user }}"
    group: "{{ ansible_user }}"
    mode: '0755'
  loop:
    - "{{ n8n_install_dir }}"
    - "{{ n8n_install_dir }}/data"
    - "{{ n8n_install_dir }}/postgres-data"
  become: true

- name: Deploy docker-compose file
  template:
    src: docker-compose.yml.j2
    dest: "{{ n8n_install_dir }}/docker-compose.yml"
    owner: "{{ ansible_user }}"
    group: "{{ ansible_user }}"
    mode: '0644'
  notify: Restart n8n

- name: Deploy environment file
  template:
    src: n8n.env.j2
    dest: "{{ n8n_install_dir }}/.env"
    owner: "{{ ansible_user }}"
    group: "{{ ansible_user }}"
    mode: '0600'
  notify: Restart n8n

- name: Start n8n containers
  community.docker.docker_compose_v2:
    project_src: "{{ n8n_install_dir }}"
    state: present
  become: true
