<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lanmine Infrastructure</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: #0a0a14;
      min-height: 100vh;
      font-family: 'Segoe UI', system-ui, sans-serif;
      overflow-x: hidden;
    }

    .container {
      max-width: 1400px;
      margin: 0 auto;
      padding: 40px 20px;
    }

    header {
      text-align: center;
      margin-bottom: 40px;
    }

    h1 {
      font-size: 3rem;
      font-weight: 300;
      color: #fff;
      text-shadow: 0 0 30px rgba(0, 255, 255, 0.5);
      margin-bottom: 10px;
    }

    h1 span {
      color: #0ff;
    }

    .subtitle {
      color: #666;
      font-size: 1.1rem;
      letter-spacing: 2px;
      text-transform: uppercase;
    }

    .infrastructure {
      position: relative;
      width: 100%;
      height: 750px;
    }

    svg.main-diagram {
      width: 100%;
      height: 100%;
    }

    /* Glow filters defined in CSS for fallback */
    .glow-cyan { filter: drop-shadow(0 0 8px rgba(0, 255, 255, 0.8)); }
    .glow-magenta { filter: drop-shadow(0 0 8px rgba(255, 0, 255, 0.8)); }
    .glow-green { filter: drop-shadow(0 0 8px rgba(0, 255, 128, 0.8)); }
    .glow-orange { filter: drop-shadow(0 0 8px rgba(255, 165, 0, 0.8)); }

    /* Animated elements */
    @keyframes pulse {
      0%, 100% { opacity: 0.6; }
      50% { opacity: 1; }
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-6px); }
    }

    @keyframes flowDash {
      to { stroke-dashoffset: -20; }
    }

    .floating {
      animation: float 4s ease-in-out infinite;
    }

    .floating-delayed {
      animation: float 4s ease-in-out infinite;
      animation-delay: -2s;
    }

    .pulse {
      animation: pulse 2s ease-in-out infinite;
    }

    .flow-line {
      stroke-dasharray: 8 4;
      animation: flowDash 1s linear infinite;
    }

    /* Service labels */
    .service-label {
      font-family: 'Segoe UI', system-ui, sans-serif;
      font-size: 11px;
      fill: #888;
      text-anchor: middle;
      font-weight: 500;
      letter-spacing: 1px;
    }

    .service-label-bright {
      fill: #fff;
      font-size: 13px;
    }

    /* Legend */
    .legend {
      display: flex;
      justify-content: center;
      gap: 40px;
      margin-top: 30px;
      flex-wrap: wrap;
    }

    .legend-item {
      display: flex;
      align-items: center;
      gap: 10px;
      color: #666;
      font-size: 0.9rem;
    }

    .legend-color {
      width: 12px;
      height: 12px;
      border-radius: 50%;
    }

    .legend-color.cyan { background: #0ff; box-shadow: 0 0 10px #0ff; }
    .legend-color.magenta { background: #f0f; box-shadow: 0 0 10px #f0f; }
    .legend-color.green { background: #0f8; box-shadow: 0 0 10px #0f8; }
    .legend-color.orange { background: #f90; box-shadow: 0 0 10px #f90; }

    /* Stats bar */
    .stats {
      display: flex;
      justify-content: center;
      gap: 60px;
      margin-top: 40px;
      flex-wrap: wrap;
    }

    .stat {
      text-align: center;
    }

    .stat-value {
      font-size: 2.5rem;
      font-weight: 200;
      color: #0ff;
      text-shadow: 0 0 20px rgba(0, 255, 255, 0.5);
    }

    .stat-label {
      color: #555;
      font-size: 0.85rem;
      text-transform: uppercase;
      letter-spacing: 2px;
      margin-top: 5px;
    }

    /* Footer */
    footer {
      text-align: center;
      margin-top: 50px;
      padding: 30px;
      border-top: 1px solid #1a1a2e;
    }

    footer a {
      color: #0ff;
      text-decoration: none;
    }

    footer a:hover {
      text-shadow: 0 0 10px #0ff;
    }

    .tech-stack {
      color: #444;
      font-size: 0.8rem;
      margin-top: 15px;
    }

    /* Responsive */
    @media (max-width: 768px) {
      h1 { font-size: 2rem; }
      .infrastructure { height: 500px; }
      .stats { gap: 30px; }
      .stat-value { font-size: 1.8rem; }
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>Lanmine<span>.</span>tech</h1>
      <p class="subtitle">Infrastructure Overview</p>
    </header>

    <div class="infrastructure">
      <svg class="main-diagram" viewBox="0 0 1000 700" preserveAspectRatio="xMidYMid meet">
        <defs>
          <!-- Gradients for isometric faces -->
          <linearGradient id="topGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#1a3a4a" />
            <stop offset="100%" style="stop-color:#0d1f2a" />
          </linearGradient>
          <linearGradient id="leftGradient" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%" style="stop-color:#0a1520" />
            <stop offset="100%" style="stop-color:#0d1f2a" />
          </linearGradient>
          <linearGradient id="rightGradient" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%" style="stop-color:#0d1f2a" />
            <stop offset="100%" style="stop-color:#061015" />
          </linearGradient>

          <!-- Glow filters -->
          <filter id="glowCyan" x="-50%" y="-50%" width="200%" height="200%">
            <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
            <feMerge>
              <feMergeNode in="coloredBlur"/>
              <feMergeNode in="SourceGraphic"/>
            </feMerge>
          </filter>

          <filter id="glowMagenta" x="-50%" y="-50%" width="200%" height="200%">
            <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
            <feMerge>
              <feMergeNode in="coloredBlur"/>
              <feMergeNode in="SourceGraphic"/>
            </feMerge>
          </filter>

          <filter id="glowGreen" x="-50%" y="-50%" width="200%" height="200%">
            <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
            <feMerge>
              <feMergeNode in="coloredBlur"/>
              <feMergeNode in="SourceGraphic"/>
            </feMerge>
          </filter>

          <filter id="glowOrange" x="-50%" y="-50%" width="200%" height="200%">
            <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
            <feMerge>
              <feMergeNode in="coloredBlur"/>
              <feMergeNode in="SourceGraphic"/>
            </feMerge>
          </filter>

          <!-- Flow paths for particle animation -->
          <path id="pathGithubToK8s" d="M 500 115 L 500 295" fill="none"/>
          <path id="pathVaultToK8s" d="M 200 320 Q 300 310 400 350" fill="none"/>
          <path id="pathAuthToK8s" d="M 800 320 Q 700 310 600 350" fill="none"/>
          <path id="pathK8sToGrafana" d="M 500 500 L 500 560" fill="none"/>
          <path id="pathOPNtoK8s" d="M 150 510 Q 280 450 400 420" fill="none"/>
          <path id="pathTailscaleToK8s" d="M 850 510 Q 720 450 600 420" fill="none"/>
        </defs>

        <!-- Background grid (subtle) -->
        <g opacity="0.08">
          <line x1="100" y1="400" x2="900" y2="400" stroke="#0ff" stroke-width="1"/>
          <line x1="500" y1="50" x2="500" y2="650" stroke="#0ff" stroke-width="1"/>
        </g>

        <!-- Connection lines with flow animation -->
        <!-- GitHub to K8s -->
        <path d="M 500 115 L 500 295" stroke="#0ff" stroke-width="2" fill="none" class="flow-line" opacity="0.5"/>

        <!-- Vault to K8s -->
        <path d="M 200 320 Q 300 310 400 350" stroke="#f0f" stroke-width="2" fill="none" class="flow-line" opacity="0.5"/>

        <!-- Authentik to K8s -->
        <path d="M 800 320 Q 700 310 600 350" stroke="#0f8" stroke-width="2" fill="none" class="flow-line" opacity="0.5"/>

        <!-- K8s to Grafana -->
        <path d="M 500 500 L 500 560" stroke="#0ff" stroke-width="2" fill="none" class="flow-line" opacity="0.5"/>

        <!-- OPNsense to K8s -->
        <path d="M 150 510 Q 280 450 400 420" stroke="#f90" stroke-width="2" fill="none" class="flow-line" opacity="0.5"/>

        <!-- Tailscale to K8s -->
        <path d="M 850 510 Q 720 450 600 420" stroke="#0ff" stroke-width="2" fill="none" class="flow-line" opacity="0.5"/>

        <!-- Proxmox to K8s (hosting) - thicker, static -->
        <line x1="500" y1="650" x2="500" y2="505" stroke="#222" stroke-width="4" opacity="0.6"/>

        <!-- Animated particles on paths -->
        <g class="particles">
          <!-- GitHub particles -->
          <circle r="4" fill="#0ff" filter="url(#glowCyan)">
            <animateMotion dur="2s" repeatCount="indefinite">
              <mpath href="#pathGithubToK8s"/>
            </animateMotion>
          </circle>
          <circle r="3" fill="#0ff" filter="url(#glowCyan)">
            <animateMotion dur="2s" repeatCount="indefinite" begin="1s">
              <mpath href="#pathGithubToK8s"/>
            </animateMotion>
          </circle>

          <!-- Vault particles -->
          <circle r="3" fill="#f0f" filter="url(#glowMagenta)">
            <animateMotion dur="2.5s" repeatCount="indefinite">
              <mpath href="#pathVaultToK8s"/>
            </animateMotion>
          </circle>
          <circle r="3" fill="#f0f" filter="url(#glowMagenta)">
            <animateMotion dur="2.5s" repeatCount="indefinite" begin="1.25s">
              <mpath href="#pathVaultToK8s"/>
            </animateMotion>
          </circle>

          <!-- Auth particles -->
          <circle r="3" fill="#0f8" filter="url(#glowGreen)">
            <animateMotion dur="2.5s" repeatCount="indefinite" begin="0.5s">
              <mpath href="#pathAuthToK8s"/>
            </animateMotion>
          </circle>
          <circle r="3" fill="#0f8" filter="url(#glowGreen)">
            <animateMotion dur="2.5s" repeatCount="indefinite" begin="1.75s">
              <mpath href="#pathAuthToK8s"/>
            </animateMotion>
          </circle>

          <!-- Grafana particles -->
          <circle r="3" fill="#0ff" filter="url(#glowCyan)">
            <animateMotion dur="1.5s" repeatCount="indefinite">
              <mpath href="#pathK8sToGrafana"/>
            </animateMotion>
          </circle>

          <!-- OPNsense particles -->
          <circle r="3" fill="#f90" filter="url(#glowOrange)">
            <animateMotion dur="3s" repeatCount="indefinite">
              <mpath href="#pathOPNtoK8s"/>
            </animateMotion>
          </circle>
          <circle r="3" fill="#f90" filter="url(#glowOrange)">
            <animateMotion dur="3s" repeatCount="indefinite" begin="1.5s">
              <mpath href="#pathOPNtoK8s"/>
            </animateMotion>
          </circle>

          <!-- Tailscale particles -->
          <circle r="3" fill="#0ff" filter="url(#glowCyan)">
            <animateMotion dur="2.5s" repeatCount="indefinite" begin="0.3s">
              <mpath href="#pathTailscaleToK8s"/>
            </animateMotion>
          </circle>
          <circle r="3" fill="#0ff" filter="url(#glowCyan)">
            <animateMotion dur="2.5s" repeatCount="indefinite" begin="1.5s">
              <mpath href="#pathTailscaleToK8s"/>
            </animateMotion>
          </circle>
        </g>

        <!-- ==================== SERVICE NODES ==================== -->

        <!-- GitHub (Top Center) -->
        <g class="floating">
          <circle cx="500" cy="80" r="32" fill="#0a0a14" stroke="#0ff" stroke-width="2" filter="url(#glowCyan)"/>
          <text x="500" y="86" class="service-label service-label-bright" fill="#0ff">GIT</text>
          <text x="500" y="130" class="service-label">GITHUB</text>
        </g>

        <!-- Vault (Left) -->
        <g class="floating-delayed">
          <polygon points="165,295 200,275 235,295 235,330 200,350 165,330" fill="#0a0a14" stroke="#f0f" stroke-width="2" filter="url(#glowMagenta)"/>
          <text x="200" y="318" class="service-label service-label-bright" fill="#f0f">V</text>
          <text x="200" y="375" class="service-label">VAULT</text>
        </g>

        <!-- Authentik (Right) -->
        <g class="floating">
          <polygon points="765,295 800,275 835,295 835,330 800,350 765,330" fill="#0a0a14" stroke="#0f8" stroke-width="2" filter="url(#glowGreen)"/>
          <text x="800" y="318" class="service-label service-label-bright" fill="#0f8">A</text>
          <text x="800" y="375" class="service-label">AUTHENTIK</text>
        </g>

        <!-- ==================== KUBERNETES CLUSTER ==================== -->
        <g>
          <!-- Isometric cube -->
          <!-- Top face -->
          <polygon points="500,320 620,380 500,440 380,380" fill="url(#topGradient)" stroke="#0ff" stroke-width="1.5" opacity="0.95"/>
          <!-- Left face -->
          <polygon points="380,380 500,440 500,520 380,460" fill="url(#leftGradient)" stroke="#0ff" stroke-width="1.5" opacity="0.95"/>
          <!-- Right face -->
          <polygon points="620,380 500,440 500,520 620,460" fill="url(#rightGradient)" stroke="#0ff" stroke-width="1.5" opacity="0.95"/>

          <!-- Inner glow on top face -->
          <ellipse cx="500" cy="380" rx="70" ry="35" fill="#0ff" opacity="0.15" class="pulse"/>

          <!-- K8s internal services (pods) -->
          <circle cx="470" cy="365" r="5" fill="#0ff" opacity="0.9" class="pulse"/>
          <circle cx="500" cy="355" r="5" fill="#0ff" opacity="0.9" class="pulse" style="animation-delay: 0.3s"/>
          <circle cx="530" cy="365" r="5" fill="#0ff" opacity="0.9" class="pulse" style="animation-delay: 0.6s"/>
          <circle cx="485" cy="390" r="4" fill="#0f8" opacity="0.9" class="pulse" style="animation-delay: 0.9s"/>
          <circle cx="515" cy="390" r="4" fill="#f0f" opacity="0.9" class="pulse" style="animation-delay: 1.2s"/>

          <!-- K8s label -->
          <text x="500" y="378" class="service-label service-label-bright" fill="#0ff" style="font-size: 14px;">K8S</text>
          <text x="500" y="545" class="service-label" style="font-size: 12px; fill: #0ff;">KUBERNETES</text>
          <text x="500" y="560" class="service-label" style="font-size: 9px; fill: #555;">TALOS LINUX</text>
        </g>

        <!-- OPNsense (Bottom Left) -->
        <g class="floating-delayed">
          <rect x="100" y="485" width="100" height="50" rx="6" fill="#0a0a14" stroke="#f90" stroke-width="2" filter="url(#glowOrange)"/>
          <text x="150" y="515" class="service-label service-label-bright" fill="#f90">FW</text>
          <text x="150" y="560" class="service-label">OPNSENSE</text>
        </g>

        <!-- Tailscale (Bottom Right) -->
        <g class="floating">
          <rect x="800" y="485" width="100" height="50" rx="6" fill="#0a0a14" stroke="#0ff" stroke-width="2" filter="url(#glowCyan)"/>
          <text x="850" y="515" class="service-label service-label-bright" fill="#0ff">TS</text>
          <text x="850" y="560" class="service-label">TAILSCALE</text>
        </g>

        <!-- Grafana (Bottom Center) -->
        <g class="floating-delayed">
          <circle cx="500" cy="595" r="32" fill="#0a0a14" stroke="#0ff" stroke-width="2" filter="url(#glowCyan)"/>
          <text x="500" y="601" class="service-label service-label-bright" fill="#0ff">G</text>
          <text x="500" y="645" class="service-label">GRAFANA</text>
        </g>

        <!-- Proxmox (Base platform) -->
        <g>
          <rect x="250" y="660" width="500" height="30" rx="4" fill="#111" stroke="#333" stroke-width="1"/>
          <text x="500" y="680" class="service-label" fill="#444">PROXMOX VE</text>
        </g>

        <!-- Decorative corner brackets -->
        <g stroke="#0ff" stroke-width="1" opacity="0.3">
          <path d="M 30 30 L 30 70 M 30 30 L 70 30"/>
          <path d="M 970 30 L 970 70 M 970 30 L 930 30"/>
          <path d="M 30 670 L 30 630 M 30 670 L 70 670"/>
          <path d="M 970 670 L 970 630 M 970 670 L 930 670"/>
        </g>
      </svg>
    </div>

    <div class="legend">
      <div class="legend-item">
        <div class="legend-color cyan"></div>
        <span>Core Infrastructure</span>
      </div>
      <div class="legend-item">
        <div class="legend-color magenta"></div>
        <span>Secrets Management</span>
      </div>
      <div class="legend-item">
        <div class="legend-color green"></div>
        <span>Identity & Auth</span>
      </div>
      <div class="legend-item">
        <div class="legend-color orange"></div>
        <span>Network Edge</span>
      </div>
    </div>

    <div class="stats">
      <div class="stat">
        <div class="stat-value">3</div>
        <div class="stat-label">K8s Nodes</div>
      </div>
      <div class="stat">
        <div class="stat-value">12</div>
        <div class="stat-label">Services</div>
      </div>
      <div class="stat">
        <div class="stat-value">4</div>
        <div class="stat-label">VLANs</div>
      </div>
      <div class="stat">
        <div class="stat-value">99.9%</div>
        <div class="stat-label">Uptime</div>
      </div>
    </div>

    <footer>
      <a href="https://github.com/Lanmine/lanmine_tech">View on GitHub</a>
      <div class="tech-stack">
        Talos Linux &bull; Cilium &bull; ArgoCD &bull; Prometheus &bull; Longhorn
      </div>
    </footer>
  </div>
</body>
</html>
