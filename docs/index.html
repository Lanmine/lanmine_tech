<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lanmine Infrastructure</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: #0a0a14;
      min-height: 100vh;
      font-family: 'Segoe UI', system-ui, sans-serif;
      overflow-x: hidden;
    }

    .container {
      max-width: 1400px;
      margin: 0 auto;
      padding: 40px 20px;
    }

    header {
      text-align: center;
      margin-bottom: 60px;
    }

    h1 {
      font-size: 3rem;
      font-weight: 300;
      color: #fff;
      text-shadow: 0 0 30px rgba(0, 255, 255, 0.5);
      margin-bottom: 10px;
    }

    h1 span {
      color: #0ff;
    }

    .subtitle {
      color: #666;
      font-size: 1.1rem;
      letter-spacing: 2px;
      text-transform: uppercase;
    }

    .infrastructure {
      position: relative;
      width: 100%;
      height: 700px;
    }

    svg.main-diagram {
      width: 100%;
      height: 100%;
    }

    /* Isometric cube styles */
    .iso-top {
      fill: url(#topGradient);
    }
    .iso-left {
      fill: url(#leftGradient);
    }
    .iso-right {
      fill: url(#rightGradient);
    }

    /* Glow filters */
    .glow-cyan {
      filter: drop-shadow(0 0 8px rgba(0, 255, 255, 0.8));
    }
    .glow-magenta {
      filter: drop-shadow(0 0 8px rgba(255, 0, 255, 0.8));
    }
    .glow-green {
      filter: drop-shadow(0 0 8px rgba(0, 255, 128, 0.8));
    }
    .glow-orange {
      filter: drop-shadow(0 0 8px rgba(255, 165, 0, 0.8));
    }

    /* Animated elements */
    @keyframes pulse {
      0%, 100% { opacity: 0.6; }
      50% { opacity: 1; }
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-8px); }
    }

    @keyframes flowDash {
      to { stroke-dashoffset: -20; }
    }

    @keyframes particleFlow {
      0% { offset-distance: 0%; opacity: 0; }
      10% { opacity: 1; }
      90% { opacity: 1; }
      100% { offset-distance: 100%; opacity: 0; }
    }

    .floating {
      animation: float 4s ease-in-out infinite;
    }

    .floating-delayed {
      animation: float 4s ease-in-out infinite;
      animation-delay: -2s;
    }

    .pulse {
      animation: pulse 2s ease-in-out infinite;
    }

    .flow-line {
      stroke-dasharray: 8 4;
      animation: flowDash 1s linear infinite;
    }

    .data-particle {
      offset-path: path(var(--flow-path));
      animation: particleFlow var(--duration, 3s) linear infinite;
      animation-delay: var(--delay, 0s);
    }

    /* Service labels */
    .service-label {
      font-size: 11px;
      fill: #888;
      text-anchor: middle;
      font-weight: 500;
      letter-spacing: 1px;
      text-transform: uppercase;
    }

    .service-label-bright {
      fill: #fff;
      font-size: 12px;
    }

    /* Interactive hover effects */
    .service-node {
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .service-node:hover {
      transform: scale(1.05);
    }

    .service-node:hover .service-label {
      fill: #fff;
    }

    /* Legend */
    .legend {
      display: flex;
      justify-content: center;
      gap: 40px;
      margin-top: 40px;
      flex-wrap: wrap;
    }

    .legend-item {
      display: flex;
      align-items: center;
      gap: 10px;
      color: #666;
      font-size: 0.9rem;
    }

    .legend-color {
      width: 12px;
      height: 12px;
      border-radius: 50%;
    }

    .legend-color.cyan { background: #0ff; box-shadow: 0 0 10px #0ff; }
    .legend-color.magenta { background: #f0f; box-shadow: 0 0 10px #f0f; }
    .legend-color.green { background: #0f8; box-shadow: 0 0 10px #0f8; }
    .legend-color.orange { background: #f90; box-shadow: 0 0 10px #f90; }

    /* Stats bar */
    .stats {
      display: flex;
      justify-content: center;
      gap: 60px;
      margin-top: 50px;
      flex-wrap: wrap;
    }

    .stat {
      text-align: center;
    }

    .stat-value {
      font-size: 2.5rem;
      font-weight: 200;
      color: #0ff;
      text-shadow: 0 0 20px rgba(0, 255, 255, 0.5);
    }

    .stat-label {
      color: #555;
      font-size: 0.85rem;
      text-transform: uppercase;
      letter-spacing: 2px;
      margin-top: 5px;
    }

    /* Footer */
    footer {
      text-align: center;
      margin-top: 60px;
      padding: 30px;
      border-top: 1px solid #1a1a2e;
    }

    footer a {
      color: #0ff;
      text-decoration: none;
    }

    footer a:hover {
      text-shadow: 0 0 10px #0ff;
    }

    .tech-stack {
      color: #444;
      font-size: 0.8rem;
      margin-top: 15px;
    }

    /* Responsive */
    @media (max-width: 768px) {
      h1 { font-size: 2rem; }
      .infrastructure { height: 500px; }
      .stats { gap: 30px; }
      .stat-value { font-size: 1.8rem; }
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>Lanmine<span>.</span>tech</h1>
      <p class="subtitle">Infrastructure Overview</p>
    </header>

    <div class="infrastructure">
      <svg class="main-diagram" viewBox="0 0 1000 600" preserveAspectRatio="xMidYMid meet">
        <defs>
          <!-- Gradients for isometric faces -->
          <linearGradient id="topGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#1a3a4a;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#0d1f2a;stop-opacity:1" />
          </linearGradient>
          <linearGradient id="leftGradient" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%" style="stop-color:#0a1520;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#0d1f2a;stop-opacity:1" />
          </linearGradient>
          <linearGradient id="rightGradient" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%" style="stop-color:#0d1f2a;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#061015;stop-opacity:1" />
          </linearGradient>

          <!-- K8s gradient -->
          <linearGradient id="k8sGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#003040;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#001525;stop-opacity:1" />
          </linearGradient>

          <!-- Glow filters -->
          <filter id="glowCyan" x="-50%" y="-50%" width="200%" height="200%">
            <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
            <feMerge>
              <feMergeNode in="coloredBlur"/>
              <feMergeNode in="SourceGraphic"/>
            </feMerge>
          </filter>

          <filter id="glowMagenta" x="-50%" y="-50%" width="200%" height="200%">
            <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
            <feMerge>
              <feMergeNode in="coloredBlur"/>
              <feMergeNode in="SourceGraphic"/>
            </feMerge>
          </filter>

          <filter id="glowGreen" x="-50%" y="-50%" width="200%" height="200%">
            <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
            <feMerge>
              <feMergeNode in="coloredBlur"/>
              <feMergeNode in="SourceGraphic"/>
            </feMerge>
          </filter>

          <filter id="softGlow" x="-50%" y="-50%" width="200%" height="200%">
            <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
            <feMerge>
              <feMergeNode in="coloredBlur"/>
              <feMergeNode in="SourceGraphic"/>
            </feMerge>
          </filter>

          <!-- Flow paths -->
          <path id="flowGithubToK8s" d="M 500 80 Q 500 150 500 220" fill="none"/>
          <path id="flowVaultToK8s" d="M 200 280 Q 300 280 380 300" fill="none"/>
          <path id="flowAuthToK8s" d="M 800 280 Q 700 280 620 300" fill="none"/>
          <path id="flowK8sToGrafana" d="M 500 420 Q 500 470 500 500" fill="none"/>
          <path id="flowOPNtoK8s" d="M 180 450 Q 280 400 380 380" fill="none"/>
          <path id="flowTailscale" d="M 820 450 Q 720 400 620 380" fill="none"/>
        </defs>

        <!-- Background grid (subtle) -->
        <g opacity="0.1">
          <line x1="0" y1="300" x2="1000" y2="300" stroke="#0ff" stroke-width="0.5"/>
          <line x1="500" y1="0" x2="500" y2="600" stroke="#0ff" stroke-width="0.5"/>
        </g>

        <!-- Connection lines with flow animation -->
        <!-- GitHub to K8s -->
        <path d="M 500 95 L 500 225" stroke="#0ff" stroke-width="1.5" fill="none" class="flow-line" opacity="0.6"/>

        <!-- Vault to K8s -->
        <path d="M 225 280 Q 320 270 385 305" stroke="#f0f" stroke-width="1.5" fill="none" class="flow-line" opacity="0.6"/>

        <!-- Authentik to K8s -->
        <path d="M 775 280 Q 680 270 615 305" stroke="#0f8" stroke-width="1.5" fill="none" class="flow-line" opacity="0.6"/>

        <!-- K8s to Grafana -->
        <path d="M 500 415 L 500 485" stroke="#0ff" stroke-width="1.5" fill="none" class="flow-line" opacity="0.6"/>

        <!-- OPNsense to K8s -->
        <path d="M 195 430 Q 300 380 385 360" stroke="#f90" stroke-width="1.5" fill="none" class="flow-line" opacity="0.6"/>

        <!-- Tailscale to K8s -->
        <path d="M 805 430 Q 700 380 615 360" stroke="#0ff" stroke-width="1.5" fill="none" class="flow-line" opacity="0.6"/>

        <!-- Proxmox to K8s (hosting) -->
        <path d="M 500 565 L 500 420" stroke="#333" stroke-width="3" fill="none" opacity="0.4"/>

        <!-- Animated particles on paths -->
        <g class="particles">
          <!-- GitHub particles -->
          <circle r="3" fill="#0ff" filter="url(#glowCyan)">
            <animateMotion dur="2s" repeatCount="indefinite">
              <mpath href="#flowGithubToK8s"/>
            </animateMotion>
          </circle>
          <circle r="3" fill="#0ff" filter="url(#glowCyan)">
            <animateMotion dur="2s" repeatCount="indefinite" begin="1s">
              <mpath href="#flowGithubToK8s"/>
            </animateMotion>
          </circle>

          <!-- Vault particles -->
          <circle r="2.5" fill="#f0f" filter="url(#glowMagenta)">
            <animateMotion dur="2.5s" repeatCount="indefinite">
              <mpath href="#flowVaultToK8s"/>
            </animateMotion>
          </circle>

          <!-- Auth particles -->
          <circle r="2.5" fill="#0f8" filter="url(#glowGreen)">
            <animateMotion dur="2.5s" repeatCount="indefinite" begin="0.5s">
              <mpath href="#flowAuthToK8s"/>
            </animateMotion>
          </circle>

          <!-- Grafana particles -->
          <circle r="3" fill="#0ff" filter="url(#glowCyan)">
            <animateMotion dur="1.5s" repeatCount="indefinite">
              <mpath href="#flowK8sToGrafana"/>
            </animateMotion>
          </circle>

          <!-- OPNsense particles -->
          <circle r="2" fill="#f90" filter="url(#softGlow)">
            <animateMotion dur="3s" repeatCount="indefinite">
              <mpath href="#flowOPNtoK8s"/>
            </animateMotion>
          </circle>
          <circle r="2" fill="#f90" filter="url(#softGlow)">
            <animateMotion dur="3s" repeatCount="indefinite" begin="1.5s">
              <mpath href="#flowOPNtoK8s"/>
            </animateMotion>
          </circle>

          <!-- Tailscale particles -->
          <circle r="2.5" fill="#0ff" filter="url(#glowCyan)">
            <animateMotion dur="2s" repeatCount="indefinite" begin="0.3s">
              <mpath href="#flowTailscale"/>
            </animateMotion>
          </circle>
        </g>

        <!-- GitHub (External - Top) -->
        <g class="service-node floating" transform="translate(500, 60)">
          <circle r="28" fill="#0a0a14" stroke="#0ff" stroke-width="2" filter="url(#glowCyan)"/>
          <text y="5" class="service-label service-label-bright" fill="#0ff">GIT</text>
          <text y="55" class="service-label">GitHub</text>
        </g>

        <!-- Vault (Left) -->
        <g class="service-node floating-delayed" transform="translate(180, 260)">
          <polygon points="0,-25 35,-10 35,20 0,35 -35,20 -35,-10" fill="#0a0a14" stroke="#f0f" stroke-width="2" filter="url(#glowMagenta)"/>
          <text y="5" class="service-label service-label-bright" fill="#f0f">V</text>
          <text y="55" class="service-label">Vault</text>
        </g>

        <!-- Authentik (Right) -->
        <g class="service-node floating" transform="translate(820, 260)">
          <polygon points="0,-25 35,-10 35,20 0,35 -35,20 -35,-10" fill="#0a0a14" stroke="#0f8" stroke-width="2" filter="url(#glowGreen)"/>
          <text y="5" class="service-label service-label-bright" fill="#0f8">A</text>
          <text y="55" class="service-label">Authentik</text>
        </g>

        <!-- KUBERNETES CLUSTER (Center - Main attraction) -->
        <g class="service-node" transform="translate(500, 340)">
          <!-- Isometric cube base -->
          <g transform="translate(0, 20)">
            <!-- Top face -->
            <polygon class="iso-top" points="0,-60 100,-10 0,40 -100,-10" stroke="#0ff" stroke-width="1" opacity="0.9"/>
            <!-- Left face -->
            <polygon class="iso-left" points="-100,-10 0,40 0,100 -100,50" stroke="#0ff" stroke-width="1" opacity="0.9"/>
            <!-- Right face -->
            <polygon class="iso-right" points="100,-10 0,40 0,100 100,50" stroke="#0ff" stroke-width="1" opacity="0.9"/>
          </g>

          <!-- Inner glow effect -->
          <ellipse cx="0" cy="20" rx="60" ry="30" fill="#0ff" opacity="0.1" class="pulse"/>

          <!-- K8s internal services (dots representing pods) -->
          <g transform="translate(0, 10)">
            <circle cx="-25" cy="-15" r="4" fill="#0ff" opacity="0.8" class="pulse"/>
            <circle cx="0" cy="-25" r="4" fill="#0ff" opacity="0.8" class="pulse" style="animation-delay: 0.3s"/>
            <circle cx="25" cy="-15" r="4" fill="#0ff" opacity="0.8" class="pulse" style="animation-delay: 0.6s"/>
            <circle cx="-15" cy="5" r="3" fill="#0f8" opacity="0.8" class="pulse" style="animation-delay: 0.9s"/>
            <circle cx="15" cy="5" r="3" fill="#f0f" opacity="0.8" class="pulse" style="animation-delay: 1.2s"/>
          </g>

          <!-- K8s Logo hint -->
          <text y="-5" class="service-label service-label-bright" fill="#0ff" font-size="14">K8S</text>

          <text y="135" class="service-label" font-size="13" fill="#0ff">Kubernetes</text>
          <text y="150" class="service-label" font-size="9" fill="#444">Talos Linux</text>
        </g>

        <!-- OPNsense (Bottom Left) -->
        <g class="service-node floating-delayed" transform="translate(150, 450)">
          <rect x="-35" y="-20" width="70" height="40" rx="5" fill="#0a0a14" stroke="#f90" stroke-width="2" filter="url(#softGlow)"/>
          <text y="5" class="service-label service-label-bright" fill="#f90">FW</text>
          <text y="45" class="service-label">OPNsense</text>
        </g>

        <!-- Tailscale (Bottom Right) -->
        <g class="service-node floating" transform="translate(850, 450)">
          <rect x="-35" y="-20" width="70" height="40" rx="5" fill="#0a0a14" stroke="#0ff" stroke-width="2" filter="url(#glowCyan)"/>
          <text y="5" class="service-label service-label-bright" fill="#0ff">TS</text>
          <text y="45" class="service-label">Tailscale</text>
        </g>

        <!-- Grafana (Bottom Center) -->
        <g class="service-node floating-delayed" transform="translate(500, 520)">
          <circle r="30" fill="#0a0a14" stroke="#0ff" stroke-width="2" filter="url(#glowCyan)"/>
          <text y="5" class="service-label service-label-bright" fill="#0ff">G</text>
          <text y="50" class="service-label">Grafana</text>
        </g>

        <!-- Proxmox (Base platform) -->
        <g transform="translate(500, 580)">
          <rect x="-200" y="-15" width="400" height="30" rx="3" fill="#111" stroke="#333" stroke-width="1"/>
          <text y="5" class="service-label" fill="#444">PROXMOX VE</text>
        </g>

        <!-- Decorative corner elements -->
        <g opacity="0.3">
          <path d="M 20 20 L 20 50 M 20 20 L 50 20" stroke="#0ff" stroke-width="1"/>
          <path d="M 980 20 L 980 50 M 980 20 L 950 20" stroke="#0ff" stroke-width="1"/>
          <path d="M 20 580 L 20 550 M 20 580 L 50 580" stroke="#0ff" stroke-width="1"/>
          <path d="M 980 580 L 980 550 M 980 580 L 950 580" stroke="#0ff" stroke-width="1"/>
        </g>
      </svg>
    </div>

    <div class="legend">
      <div class="legend-item">
        <div class="legend-color cyan"></div>
        <span>Core Infrastructure</span>
      </div>
      <div class="legend-item">
        <div class="legend-color magenta"></div>
        <span>Secrets Management</span>
      </div>
      <div class="legend-item">
        <div class="legend-color green"></div>
        <span>Identity & Auth</span>
      </div>
      <div class="legend-item">
        <div class="legend-color orange"></div>
        <span>Network Edge</span>
      </div>
    </div>

    <div class="stats">
      <div class="stat">
        <div class="stat-value">3</div>
        <div class="stat-label">K8s Nodes</div>
      </div>
      <div class="stat">
        <div class="stat-value">12</div>
        <div class="stat-label">Services</div>
      </div>
      <div class="stat">
        <div class="stat-value">4</div>
        <div class="stat-label">VLANs</div>
      </div>
      <div class="stat">
        <div class="stat-value">99.9%</div>
        <div class="stat-label">Uptime</div>
      </div>
    </div>

    <footer>
      <a href="https://github.com/Lanmine/lanmine_tech">View on GitHub</a>
      <div class="tech-stack">
        Talos Linux &bull; Cilium &bull; ArgoCD &bull; Prometheus &bull; Longhorn
      </div>
    </footer>
  </div>
</body>
</html>
