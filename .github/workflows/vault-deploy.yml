name: Terraform

on:
  pull_request:
    paths:
      - 'terraform/**'
      - '.github/workflows/vault-deploy.yml'
  push:
    branches: [main]
    paths:
      - 'terraform/**'
      - '.github/workflows/vault-deploy.yml'
  workflow_dispatch:

env:
  TF_IN_AUTOMATION: true

jobs:
  plan:
    name: Terraform Plan
    runs-on: self-hosted

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Authenticate and get secrets from Vault
        uses: hashicorp/vault-action@v2
        with:
          url: https://10.0.10.21:8200
          tlsSkipVerify: true
          method: approle
          roleId: ${{ secrets.VAULT_ROLE_ID }}
          secretId: ${{ secrets.VAULT_SECRET_ID }}
          secrets: |
            secret/data/infrastructure/proxmox api_url | PROXMOX_API_URL ;
            secret/data/infrastructure/proxmox api_token_id | PROXMOX_TOKEN_ID ;
            secret/data/infrastructure/proxmox api_token_secret | PROXMOX_TOKEN_SECRET ;
            secret/data/infrastructure/postgres connection_string | PG_CONN_STR ;
            secret/data/infrastructure/ssh public_key | SSH_PUBLIC_KEY

      - name: Terraform Init
        working-directory: ./terraform
        run: terraform init -upgrade
        env:
          PG_CONN_STR: ${{ env.PG_CONN_STR }}

      - name: Terraform Plan
        id: plan
        working-directory: ./terraform
        run: |
          terraform plan -no-color -out=tfplan 2>&1 | tee plan_output.txt
          echo "plan<<EOF" >> $GITHUB_OUTPUT
          cat plan_output.txt >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT
        env:
          PG_CONN_STR: ${{ env.PG_CONN_STR }}
          TF_VAR_proxmox_api_url: ${{ env.PROXMOX_API_URL }}
          TF_VAR_proxmox_api_token: "${{ env.PROXMOX_TOKEN_ID }}=${{ env.PROXMOX_TOKEN_SECRET }}"
          TF_VAR_ssh_public_key: ${{ env.SSH_PUBLIC_KEY }}

      - name: Comment Plan on PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const plan = `${{ steps.plan.outputs.plan }}`;
            const truncatedPlan = plan.length > 60000
              ? plan.substring(0, 60000) + '\n\n... (truncated)'
              : plan;

            const body = `## Terraform Plan

            <details>
            <summary>Click to expand plan output</summary>

            \`\`\`
            ${truncatedPlan}
            \`\`\`

            </details>

            *Pushed by: @${{ github.actor }}*`;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: body
            });

  apply:
    name: Terraform Apply
    needs: plan
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    runs-on: self-hosted

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Authenticate and get secrets from Vault
        uses: hashicorp/vault-action@v2
        with:
          url: https://10.0.10.21:8200
          tlsSkipVerify: true
          method: approle
          roleId: ${{ secrets.VAULT_ROLE_ID }}
          secretId: ${{ secrets.VAULT_SECRET_ID }}
          secrets: |
            secret/data/infrastructure/proxmox api_url | PROXMOX_API_URL ;
            secret/data/infrastructure/proxmox api_token_id | PROXMOX_TOKEN_ID ;
            secret/data/infrastructure/proxmox api_token_secret | PROXMOX_TOKEN_SECRET ;
            secret/data/infrastructure/postgres connection_string | PG_CONN_STR ;
            secret/data/infrastructure/ssh public_key | SSH_PUBLIC_KEY

      - name: Terraform Init
        working-directory: ./terraform
        run: terraform init -upgrade
        env:
          PG_CONN_STR: ${{ env.PG_CONN_STR }}

      - name: Terraform Apply
        working-directory: ./terraform
        run: terraform apply -auto-approve
        env:
          PG_CONN_STR: ${{ env.PG_CONN_STR }}
          TF_VAR_proxmox_api_url: ${{ env.PROXMOX_API_URL }}
          TF_VAR_proxmox_api_token: "${{ env.PROXMOX_TOKEN_ID }}=${{ env.PROXMOX_TOKEN_SECRET }}"
          TF_VAR_ssh_public_key: ${{ env.SSH_PUBLIC_KEY }}
