name: Secret Scan

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  schedule:
    # Weekly full scan on Sundays at 3am
    - cron: '0 3 * * 0'
  workflow_dispatch:

jobs:
  trufflehog:
    name: TruffleHog Secret Scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history for deep scan

      # IMPORTANT: Do NOT use --only-verified - it silently skips internal credentials
      - name: TruffleHog Scan
        uses: trufflesecurity/trufflehog@main

  gitleaks:
    name: Gitleaks Secret Scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install Gitleaks
        run: |
          curl -sSfL https://github.com/gitleaks/gitleaks/releases/download/v8.18.4/gitleaks_8.18.4_linux_x64.tar.gz | tar -xz
          sudo mv gitleaks /usr/local/bin/

      - name: Gitleaks Scan (push - new commits only)
        if: github.event_name == 'push'
        run: gitleaks detect --source . --config .gitleaks.toml --log-opts "${{ github.event.before }}..${{ github.sha }}" --verbose

      - name: Gitleaks Scan (PR/scheduled - full scan)
        if: github.event_name != 'push'
        run: gitleaks detect --source . --config .gitleaks.toml --verbose
