name: Terraform Check

on:
  pull_request:
    paths:
      - 'terraform/**'
      - '.github/workflows/terraform-check.yml'
  workflow_dispatch:

permissions:
  contents: read
  pull-requests: write

jobs:
  terraform:
    runs-on: ubuntu-latest
    env:
      TF_IN_AUTOMATION: true
      # Increase timeout for Terraform operations
      TF_CLI_ARGS_plan: "-no-color"
      TF_CLI_ARGS_apply: "-no-color"

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: "1.9.0"  # Use latest compatible version

      - name: Read credentials from Vault
        uses: hashicorp/vault-action@v2
        with:
          url: ${{ secrets.VAULT_ADDR }}
          tlsSkipVerify: true
          method: approle
          roleId: ${{ secrets.VAULT_ROLE_ID }}
          secretId: ${{ secrets.VAULT_SECRET_ID }}
          secrets: |
            secret/data/infrastructure/proxmox api_url | PROXMOX_API_URL ;
            secret/data/infrastructure/proxmox api_token_id | PROXMOX_TOKEN_ID ;
            secret/data/infrastructure/proxmox api_token_secret | PROXMOX_TOKEN_SECRET ;
            secret/data/infrastructure/postgres connection_string | PG_CONN_STR ;
            secret/data/infrastructure/ssh public_key | SSH_PUBLIC_KEY

      - name: Quick connectivity check
        env:
          PROXMOX_API_URL: ${{ env.PROXMOX_API_URL }}
          PROXMOX_API_TOKEN: ${{ env.PROXMOX_TOKEN_ID }}=${{ env.PROXMOX_TOKEN_SECRET }}
        run: |
          echo "Testing Proxmox API connectivity..."
          if curl -s --connect-timeout 10 --max-time 30 -k \
            -H "Authorization: PVEAPIToken=${PROXMOX_API_TOKEN}" \
            "${PROXMOX_API_URL}/api2/json/version" | jq -e '.data' > /dev/null; then
            echo "✅ Proxmox API connectivity successful"
          else
            echo "❌ Proxmox API connectivity failed"
            exit 1
          fi

      - name: Terraform Init
        working-directory: terraform
        env:
          PG_CONN_STR: ${{ env.PG_CONN_STR }}
          TF_VAR_proxmox_api_url: ${{ env.PROXMOX_API_URL }}
          TF_VAR_proxmox_api_token: ${{ env.PROXMOX_TOKEN_ID }}=${{ env.PROXMOX_TOKEN_SECRET }}
        run: |
          echo "Initializing Terraform..."
          terraform init -backend-config="conn_str=${PG_CONN_STR}" -input=false

      - name: Terraform Validate
        working-directory: terraform
        run: |
          echo "Validating Terraform configuration..."
          terraform validate

      - name: Terraform Plan
        id: plan
        working-directory: terraform
        env:
          TF_VAR_ssh_public_key: ${{ env.SSH_PUBLIC_KEY }}
        run: |
          echo "Generating Terraform plan..."
          terraform plan -input=false -no-color -out=tfplan

          # Generate human-readable plan and save to file
          terraform show -no-color tfplan | tee plan.txt

          # Capture plan output for PR comment (truncate if too long)
          PLAN=$(cat plan.txt | head -c 60000)
          echo "plan<<EOF" >> $GITHUB_OUTPUT
          echo "$PLAN" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Show Plan Summary
        working-directory: terraform
        run: |
          echo "=== Terraform Plan Summary ==="
          terraform show -json tfplan | jq -r '
            if .resource_changes then
              "Add: \([.resource_changes[] | select(.change.actions | contains(["create"]))] | length)\nChange: \([.resource_changes[] | select(.change.actions | contains(["update"]))] | length)\nDestroy: \([.resource_changes[] | select(.change.actions | contains(["delete"]))] | length)"
            else
              "No changes detected"
            end
          '

      - name: Upload plan artifact
        uses: actions/upload-artifact@v4
        with:
          name: terraform-plan-${{ github.run_number }}
          path: terraform/tfplan
          retention-days: 30

      - name: Comment plan on PR
        if: github.event_name == 'pull_request'
        uses: peter-evans/create-or-update-comment@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          issue-number: ${{ github.event.pull_request.number }}
          body: |
            ## Terraform Plan Results

            **Generated by**: @${{ github.actor }}
            **Workflow**: `${{ github.workflow }}`
            **Run**: `#${{ github.run_number }}`

            ### Plan Summary
            <details>
            <summary>Click to expand plan output</summary>

            ```terraform
            ${{ steps.plan.outputs.plan }}
            ```

            </details>

            ### Artifacts
            [Download Plan Artifact](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})

            *Note: This is a check-only run. No infrastructure changes will be applied.*

      - name: Upload plan file
        uses: actions/upload-artifact@v4
        with:
          name: terraform-plan-text
          path: terraform/plan.txt
          retention-days: 30