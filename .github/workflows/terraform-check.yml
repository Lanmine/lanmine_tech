name: terraform-check

on:
  pull_request:
  workflow_dispatch:

permissions:
  contents: read

jobs:
  terraform:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.6

      - name: Install Vault CLI
        run: |
          curl -fsSL https://releases.hashicorp.com/vault/1.15.6/vault_1.15.6_linux_amd64.zip -o vault.zip
          unzip vault.zip
          sudo mv vault /usr/local/bin/
          vault version

      # ---- Vault Authentication ----
      # Assumes AppRole secrets are stored in GitHub Secrets
      - name: Authenticate to Vault
        env:
          VAULT_ADDR: ${{ secrets.VAULT_ADDR }}
          VAULT_ROLE_ID: ${{ secrets.VAULT_ROLE_ID }}
          VAULT_SECRET_ID: ${{ secrets.VAULT_SECRET_ID }}
        run: |
          export VAULT_TOKEN=$(vault write -field=token auth/approle/login \
            role_id="$VAULT_ROLE_ID" \
            secret_id="$VAULT_SECRET_ID")

          echo "VAULT_TOKEN=$VAULT_TOKEN" >> $GITHUB_ENV

      - name: Load Terraform secrets from Vault
        run: |
          source ./load_tf_secrets.sh

      - name: Terraform Init
        working-directory: lanmine_tech/terraform
        env:
          TF_IN_AUTOMATION: true
        run: |
          terraform init \
            -backend-config="conn_str=${{ secrets.PG_CONN_STR }}" \
            -input=false

      - name: Terraform Validate
        working-directory: lanmine_tech/terraform
        run: terraform validate

      - name: Terraform Plan (no apply)
        working-directory: lanmine_tech/terraform
        env:
          TF_IN_AUTOMATION: true
        run: terraform plan -input=false
