repos:
  # TruffleHog - scan for secrets before commit
  # IMPORTANT: Do NOT use --only-verified flag - it silently skips internal credentials
  - repo: https://github.com/trufflesecurity/trufflehog
    rev: v3.88.0
    hooks:
      - id: trufflehog
        name: TruffleHog Secret Scan
        entry: trufflehog git file://. --since-commit HEAD --fail --no-update
        language: system
        pass_filenames: false

  # Gitleaks - entropy-based secret detection (catches what TruffleHog misses)
  - repo: https://github.com/gitleaks/gitleaks
    rev: v8.21.2
    hooks:
      - id: gitleaks
        name: Gitleaks Secret Scan
        entry: gitleaks protect --staged --verbose
        language: system
        pass_filenames: false

  # Basic file checks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
        args: ['--unsafe']  # Allow custom tags
      - id: check-added-large-files
        args: ['--maxkb=1000']
      - id: detect-private-key
