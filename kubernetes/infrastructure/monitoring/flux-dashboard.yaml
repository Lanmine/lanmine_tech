# Grafana dashboard for Flux - loaded via sidecar
apiVersion: v1
kind: ConfigMap
metadata:
  name: flux-dashboard
  namespace: monitoring
  labels:
    grafana_dashboard: "1"
data:
  flux-cluster.json: |
    {
      "annotations": {
        "list": []
      },
      "editable": true,
      "fiscalYearStartMonth": 0,
      "graphTooltip": 0,
      "links": [],
      "liveNow": false,
      "panels": [
        {
          "datasource": {
            "type": "prometheus",
            "uid": "prometheus"
          },
          "fieldConfig": {
            "defaults": {
              "mappings": [],
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  { "color": "green", "value": null },
                  { "color": "red", "value": 1 }
                ]
              },
              "unit": "short"
            }
          },
          "gridPos": { "h": 4, "w": 6, "x": 0, "y": 0 },
          "id": 1,
          "options": {
            "colorMode": "value",
            "graphMode": "none",
            "justifyMode": "auto",
            "orientation": "auto",
            "reduceOptions": {
              "calcs": ["lastNotNull"],
              "fields": "",
              "values": false
            },
            "textMode": "auto"
          },
          "pluginVersion": "10.0.0",
          "targets": [
            {
              "expr": "sum(gotk_reconcile_condition{status=\"False\",type=~\"Ready|Healthy\"})",
              "refId": "A"
            }
          ],
          "title": "Failing Reconciliations",
          "type": "stat"
        },
        {
          "datasource": {
            "type": "prometheus",
            "uid": "prometheus"
          },
          "fieldConfig": {
            "defaults": {
              "mappings": [],
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  { "color": "green", "value": null }
                ]
              },
              "unit": "short"
            }
          },
          "gridPos": { "h": 4, "w": 6, "x": 6, "y": 0 },
          "id": 2,
          "options": {
            "colorMode": "value",
            "graphMode": "none",
            "justifyMode": "auto",
            "orientation": "auto",
            "reduceOptions": {
              "calcs": ["lastNotNull"],
              "fields": "",
              "values": false
            },
            "textMode": "auto"
          },
          "pluginVersion": "10.0.0",
          "targets": [
            {
              "expr": "sum(gotk_reconcile_condition{status=\"True\",type=~\"Ready|Healthy\"})",
              "refId": "A"
            }
          ],
          "title": "Successful Reconciliations",
          "type": "stat"
        },
        {
          "datasource": {
            "type": "prometheus",
            "uid": "prometheus"
          },
          "fieldConfig": {
            "defaults": {
              "mappings": [],
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  { "color": "green", "value": null }
                ]
              },
              "unit": "short"
            }
          },
          "gridPos": { "h": 4, "w": 6, "x": 12, "y": 0 },
          "id": 3,
          "options": {
            "colorMode": "value",
            "graphMode": "none",
            "justifyMode": "auto",
            "orientation": "auto",
            "reduceOptions": {
              "calcs": ["lastNotNull"],
              "fields": "",
              "values": false
            },
            "textMode": "auto"
          },
          "pluginVersion": "10.0.0",
          "targets": [
            {
              "expr": "count(gotk_resource_info)",
              "refId": "A"
            }
          ],
          "title": "Total Resources",
          "type": "stat"
        },
        {
          "datasource": {
            "type": "prometheus",
            "uid": "prometheus"
          },
          "fieldConfig": {
            "defaults": {
              "mappings": [],
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  { "color": "green", "value": null }
                ]
              },
              "unit": "s"
            }
          },
          "gridPos": { "h": 4, "w": 6, "x": 18, "y": 0 },
          "id": 4,
          "options": {
            "colorMode": "value",
            "graphMode": "none",
            "justifyMode": "auto",
            "orientation": "auto",
            "reduceOptions": {
              "calcs": ["mean"],
              "fields": "",
              "values": false
            },
            "textMode": "auto"
          },
          "pluginVersion": "10.0.0",
          "targets": [
            {
              "expr": "avg(gotk_reconcile_duration_seconds_sum / gotk_reconcile_duration_seconds_count)",
              "refId": "A"
            }
          ],
          "title": "Avg Reconcile Duration",
          "type": "stat"
        },
        {
          "datasource": {
            "type": "prometheus",
            "uid": "prometheus"
          },
          "fieldConfig": {
            "defaults": {
              "custom": {
                "align": "auto",
                "displayMode": "auto"
              },
              "mappings": [],
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  { "color": "green", "value": null },
                  { "color": "red", "value": 80 }
                ]
              }
            },
            "overrides": [
              {
                "matcher": { "id": "byName", "options": "Status" },
                "properties": [
                  {
                    "id": "custom.displayMode",
                    "value": "color-background"
                  },
                  {
                    "id": "mappings",
                    "value": [
                      { "options": { "False": { "color": "red", "index": 1 }, "True": { "color": "green", "index": 0 } }, "type": "value" }
                    ]
                  }
                ]
              }
            ]
          },
          "gridPos": { "h": 10, "w": 24, "x": 0, "y": 4 },
          "id": 5,
          "options": {
            "footer": { "enablePagination": false, "fields": "", "reducer": ["sum"], "show": false },
            "showHeader": true
          },
          "pluginVersion": "10.0.0",
          "targets": [
            {
              "expr": "gotk_reconcile_condition{type=~\"Ready|Healthy\"}",
              "format": "table",
              "instant": true,
              "refId": "A"
            }
          ],
          "title": "Reconciliation Status",
          "transformations": [
            { "id": "organize", "options": { "excludeByName": { "Time": true, "type": true, "__name__": true, "container": true, "endpoint": true, "instance": true, "job": true, "pod": true, "service": true }, "renameByName": { "kind": "Kind", "name": "Name", "namespace": "Namespace", "status": "Status" } } }
          ],
          "type": "table"
        }
      ],
      "refresh": "30s",
      "schemaVersion": 38,
      "style": "dark",
      "tags": ["flux", "gitops"],
      "templating": { "list": [] },
      "time": { "from": "now-1h", "to": "now" },
      "timepicker": {},
      "timezone": "",
      "title": "Flux Cluster",
      "uid": "flux-cluster",
      "version": 1
    }
