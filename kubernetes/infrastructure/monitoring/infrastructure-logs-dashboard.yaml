apiVersion: v1
kind: ConfigMap
metadata:
  name: infrastructure-logs-dashboard
  namespace: monitoring
  labels:
    grafana_dashboard: "1"
data:
  infrastructure-logs.json: |
    {
      "annotations": {
        "list": []
      },
      "editable": true,
      "fiscalYearStartMonth": 0,
      "graphTooltip": 0,
      "links": [],
      "panels": [
        {
          "type": "row",
          "title": "Overview",
          "gridPos": { "h": 1, "w": 24, "x": 0, "y": 0 },
          "collapsed": false
        },
        {
          "type": "timeseries",
          "title": "Log Volume by Source",
          "gridPos": { "h": 6, "w": 12, "x": 0, "y": 1 },
          "datasource": { "type": "loki", "uid": "loki" },
          "targets": [
            {
              "expr": "sum by (host) (count_over_time({job=\"journal\"} [1m]))",
              "legendFormat": "{{host}}",
              "refId": "A"
            },
            {
              "expr": "sum(count_over_time({job=\"syslog\"} [1m]))",
              "legendFormat": "opnsense",
              "refId": "B"
            }
          ],
          "options": {
            "legend": { "displayMode": "list", "placement": "bottom" }
          },
          "fieldConfig": {
            "defaults": {
              "custom": { "fillOpacity": 30, "lineWidth": 1, "spanNulls": false },
              "unit": "short"
            }
          }
        },
        {
          "type": "stat",
          "title": "Total Logs (1h)",
          "gridPos": { "h": 3, "w": 3, "x": 12, "y": 1 },
          "datasource": { "type": "loki", "uid": "loki" },
          "targets": [
            {
              "expr": "sum(count_over_time({job=~\"journal|syslog\"} [1h]))",
              "refId": "A"
            }
          ],
          "options": { "colorMode": "value", "graphMode": "none" },
          "fieldConfig": { "defaults": { "unit": "short", "color": { "mode": "thresholds" }, "thresholds": { "steps": [{ "color": "blue", "value": null }] } } }
        },
        {
          "type": "stat",
          "title": "Firewall Blocks (1h)",
          "gridPos": { "h": 3, "w": 3, "x": 15, "y": 1 },
          "datasource": { "type": "loki", "uid": "loki" },
          "targets": [
            {
              "expr": "sum(count_over_time({job=\"syslog\"} |= \"block\" [1h]))",
              "refId": "A"
            }
          ],
          "options": { "colorMode": "value", "graphMode": "none" },
          "fieldConfig": { "defaults": { "unit": "short", "color": { "mode": "thresholds" }, "thresholds": { "steps": [{ "color": "red", "value": null }] } } }
        },
        {
          "type": "stat",
          "title": "Firewall Pass (1h)",
          "gridPos": { "h": 3, "w": 3, "x": 18, "y": 1 },
          "datasource": { "type": "loki", "uid": "loki" },
          "targets": [
            {
              "expr": "sum(count_over_time({job=\"syslog\"} |= \"pass\" [1h]))",
              "refId": "A"
            }
          ],
          "options": { "colorMode": "value", "graphMode": "none" },
          "fieldConfig": { "defaults": { "unit": "short", "color": { "mode": "thresholds" }, "thresholds": { "steps": [{ "color": "green", "value": null }] } } }
        },
        {
          "type": "stat",
          "title": "Errors (1h)",
          "gridPos": { "h": 3, "w": 3, "x": 21, "y": 1 },
          "datasource": { "type": "loki", "uid": "loki" },
          "targets": [
            {
              "expr": "sum(count_over_time({job=\"journal\"} |~ \"(?i)error|failed|critical\" [1h]))",
              "refId": "A"
            }
          ],
          "options": { "colorMode": "value", "graphMode": "none" },
          "fieldConfig": { "defaults": { "unit": "short", "color": { "mode": "thresholds" }, "thresholds": { "steps": [{ "color": "orange", "value": null }] } } }
        },
        {
          "type": "timeseries",
          "title": "Firewall Actions Over Time",
          "gridPos": { "h": 6, "w": 12, "x": 12, "y": 4 },
          "datasource": { "type": "loki", "uid": "loki" },
          "targets": [
            {
              "expr": "sum(count_over_time({job=\"syslog\"} |= \"block\" [1m]))",
              "legendFormat": "Blocked",
              "refId": "A"
            },
            {
              "expr": "sum(count_over_time({job=\"syslog\"} |= \"pass\" [1m]))",
              "legendFormat": "Passed",
              "refId": "B"
            }
          ],
          "options": {
            "legend": { "displayMode": "list", "placement": "bottom" }
          },
          "fieldConfig": {
            "defaults": {
              "custom": { "fillOpacity": 30, "lineWidth": 1 },
              "unit": "short",
              "color": { "mode": "palette-classic" }
            },
            "overrides": [
              { "matcher": { "id": "byName", "options": "Blocked" }, "properties": [{ "id": "color", "value": { "fixedColor": "red", "mode": "fixed" } }] },
              { "matcher": { "id": "byName", "options": "Passed" }, "properties": [{ "id": "color", "value": { "fixedColor": "green", "mode": "fixed" } }] }
            ]
          }
        },
        {
          "type": "row",
          "title": "OPNsense Firewall",
          "gridPos": { "h": 1, "w": 24, "x": 0, "y": 10 },
          "collapsed": false
        },
        {
          "type": "logs",
          "title": "Firewall Blocked Traffic",
          "gridPos": { "h": 8, "w": 12, "x": 0, "y": 11 },
          "datasource": { "type": "loki", "uid": "loki" },
          "targets": [
            {
              "expr": "{job=\"syslog\"} |= \"block\"",
              "refId": "A"
            }
          ],
          "options": {
            "showTime": true,
            "showLabels": false,
            "showCommonLabels": false,
            "wrapLogMessage": true,
            "prettifyLogMessage": false,
            "enableLogDetails": true,
            "sortOrder": "Descending",
            "dedupStrategy": "none"
          }
        },
        {
          "type": "logs",
          "title": "Firewall Passed Traffic",
          "gridPos": { "h": 8, "w": 12, "x": 12, "y": 11 },
          "datasource": { "type": "loki", "uid": "loki" },
          "targets": [
            {
              "expr": "{job=\"syslog\"} |= \"pass\"",
              "refId": "A"
            }
          ],
          "options": {
            "showTime": true,
            "showLabels": false,
            "showCommonLabels": false,
            "wrapLogMessage": true,
            "prettifyLogMessage": false,
            "enableLogDetails": true,
            "sortOrder": "Descending",
            "dedupStrategy": "none"
          }
        },
        {
          "type": "table",
          "title": "Top Blocked Sources (1h)",
          "gridPos": { "h": 8, "w": 8, "x": 0, "y": 19 },
          "datasource": { "type": "loki", "uid": "loki" },
          "targets": [
            {
              "expr": "topk(10, sum by (src) (count_over_time({job=\"syslog\"} |= \"block\" | pattern \"<_>,<_>,<_>,<_>,<_>,<_>,block,<_>,<_>,<_>,<_>,<_>,<_>,<_>,<_>,<_>,<_>,<_>,<src>,<_>\" [1h])))",
              "refId": "A",
              "instant": true
            }
          ],
          "transformations": [
            { "id": "sortBy", "options": { "fields": {}, "sort": [{ "field": "Value", "desc": true }] } }
          ],
          "fieldConfig": {
            "defaults": { "unit": "short" },
            "overrides": [
              { "matcher": { "id": "byName", "options": "src" }, "properties": [{ "id": "displayName", "value": "Source IP" }] },
              { "matcher": { "id": "byName", "options": "Value" }, "properties": [{ "id": "displayName", "value": "Count" }] }
            ]
          }
        },
        {
          "type": "table",
          "title": "Top Destinations (1h)",
          "gridPos": { "h": 8, "w": 8, "x": 8, "y": 19 },
          "datasource": { "type": "loki", "uid": "loki" },
          "targets": [
            {
              "expr": "topk(10, sum by (dst) (count_over_time({job=\"syslog\"} |= \"pass\" | pattern \"<_>,<_>,<_>,<_>,<_>,<_>,pass,<_>,<_>,<_>,<_>,<_>,<_>,<_>,<_>,<_>,<_>,<_>,<_>,<dst>\" [1h])))",
              "refId": "A",
              "instant": true
            }
          ],
          "transformations": [
            { "id": "sortBy", "options": { "fields": {}, "sort": [{ "field": "Value", "desc": true }] } }
          ],
          "fieldConfig": {
            "defaults": { "unit": "short" },
            "overrides": [
              { "matcher": { "id": "byName", "options": "dst" }, "properties": [{ "id": "displayName", "value": "Destination IP" }] },
              { "matcher": { "id": "byName", "options": "Value" }, "properties": [{ "id": "displayName", "value": "Count" }] }
            ]
          }
        },
        {
          "type": "piechart",
          "title": "Traffic by Protocol (1h)",
          "gridPos": { "h": 8, "w": 8, "x": 16, "y": 19 },
          "datasource": { "type": "loki", "uid": "loki" },
          "targets": [
            {
              "expr": "sum by (proto) (count_over_time({job=\"syslog\"} | pattern \"<_>,<_>,<_>,<_>,<_>,<_>,<_>,<_>,<_>,<_>,<_>,<_>,<_>,<_>,<_>,<_>,<proto>\" [1h]))",
              "refId": "A",
              "instant": true
            }
          ],
          "options": {
            "legend": { "displayMode": "table", "placement": "right", "values": ["value", "percent"] },
            "pieType": "pie"
          }
        },
        {
          "type": "row",
          "title": "Infrastructure VMs",
          "gridPos": { "h": 1, "w": 24, "x": 0, "y": 27 },
          "collapsed": false
        },
        {
          "type": "logs",
          "title": "Proxmox Logs",
          "gridPos": { "h": 8, "w": 12, "x": 0, "y": 28 },
          "datasource": { "type": "loki", "uid": "loki" },
          "targets": [
            {
              "expr": "{job=\"journal\", host=\"proxmox\"}",
              "refId": "A"
            }
          ],
          "options": {
            "showTime": true,
            "showLabels": false,
            "showCommonLabels": false,
            "wrapLogMessage": true,
            "prettifyLogMessage": false,
            "enableLogDetails": true,
            "sortOrder": "Descending",
            "dedupStrategy": "none"
          }
        },
        {
          "type": "logs",
          "title": "Vault Logs",
          "gridPos": { "h": 8, "w": 12, "x": 12, "y": 28 },
          "datasource": { "type": "loki", "uid": "loki" },
          "targets": [
            {
              "expr": "{job=\"journal\", host=\"vault\"}",
              "refId": "A"
            }
          ],
          "options": {
            "showTime": true,
            "showLabels": false,
            "showCommonLabels": false,
            "wrapLogMessage": true,
            "prettifyLogMessage": false,
            "enableLogDetails": true,
            "sortOrder": "Descending",
            "dedupStrategy": "none"
          }
        },
        {
          "type": "logs",
          "title": "GitHub Runner Logs",
          "gridPos": { "h": 8, "w": 12, "x": 0, "y": 36 },
          "datasource": { "type": "loki", "uid": "loki" },
          "targets": [
            {
              "expr": "{job=\"journal\", host=\"runner\"}",
              "refId": "A"
            }
          ],
          "options": {
            "showTime": true,
            "showLabels": false,
            "showCommonLabels": false,
            "wrapLogMessage": true,
            "prettifyLogMessage": false,
            "enableLogDetails": true,
            "sortOrder": "Descending",
            "dedupStrategy": "none"
          }
        },
        {
          "type": "logs",
          "title": "Infrastructure Errors & Warnings",
          "gridPos": { "h": 8, "w": 12, "x": 12, "y": 36 },
          "datasource": { "type": "loki", "uid": "loki" },
          "targets": [
            {
              "expr": "{job=\"journal\"} |~ \"(?i)error|failed|critical|warning\"",
              "refId": "A"
            }
          ],
          "options": {
            "showTime": true,
            "showLabels": true,
            "showCommonLabels": false,
            "wrapLogMessage": true,
            "prettifyLogMessage": false,
            "enableLogDetails": true,
            "sortOrder": "Descending",
            "dedupStrategy": "none"
          }
        },
        {
          "type": "row",
          "title": "All Infrastructure Logs",
          "gridPos": { "h": 1, "w": 24, "x": 0, "y": 44 },
          "collapsed": true,
          "panels": [
            {
              "type": "logs",
              "title": "All Syslog",
              "gridPos": { "h": 10, "w": 24, "x": 0, "y": 45 },
              "datasource": { "type": "loki", "uid": "loki" },
              "targets": [
                {
                  "expr": "{job=\"syslog\"}",
                  "refId": "A"
                }
              ],
              "options": {
                "showTime": true,
                "showLabels": true,
                "showCommonLabels": false,
                "wrapLogMessage": true,
                "prettifyLogMessage": false,
                "enableLogDetails": true,
                "sortOrder": "Descending",
                "dedupStrategy": "none"
              }
            },
            {
              "type": "logs",
              "title": "All Journal Logs",
              "gridPos": { "h": 10, "w": 24, "x": 0, "y": 55 },
              "datasource": { "type": "loki", "uid": "loki" },
              "targets": [
                {
                  "expr": "{job=\"journal\"}",
                  "refId": "A"
                }
              ],
              "options": {
                "showTime": true,
                "showLabels": true,
                "showCommonLabels": false,
                "wrapLogMessage": true,
                "prettifyLogMessage": false,
                "enableLogDetails": true,
                "sortOrder": "Descending",
                "dedupStrategy": "none"
              }
            }
          ]
        }
      ],
      "refresh": "30s",
      "schemaVersion": 39,
      "tags": ["infrastructure", "logs", "loki"],
      "templating": { "list": [] },
      "time": { "from": "now-1h", "to": "now" },
      "timepicker": {},
      "timezone": "browser",
      "title": "Infrastructure Logs",
      "uid": "infrastructure-logs",
      "version": 1
    }
