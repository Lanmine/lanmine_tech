apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: kube-prometheus-stack
  namespace: monitoring
spec:
  interval: 30m
  chart:
    spec:
      chart: kube-prometheus-stack
      version: "67.x"
      sourceRef:
        kind: HelmRepository
        name: prometheus-community
        namespace: flux-system
  install:
    crds: CreateReplace
    remediation:
      retries: 3
  upgrade:
    crds: CreateReplace
    remediation:
      retries: 3
  values:
    # Grafana config
    grafana:
      # Admin credentials from secret (password stored in Vault at secret/infrastructure/grafana)
      admin:
        existingSecret: grafana-admin
        userKey: admin-user
        passwordKey: admin-password
      ingress:
        enabled: false  # Using Traefik IngressRoute instead
      persistence:
        enabled: true
        storageClassName: longhorn
        size: 5Gi

      # Authentik OAuth configuration
      envFromSecret: grafana-oauth
      grafana.ini:
        server:
          root_url: https://grafana.lionfish-caiman.ts.net
        security:
          allow_embedding: true
          cookie_samesite: none
          cookie_secure: true
        auth.anonymous:
          enabled: true
          org_role: Viewer
        auth.generic_oauth:
          enabled: true
          name: Authentik
          allow_sign_up: true
          client_id: ${client_id}
          client_secret: ${client_secret}
          scopes: openid email profile
          # Use Tailscale URL for browser redirects, LAN URL for server-side calls
          auth_url: https://authentik-01.lionfish-caiman.ts.net/application/o/authorize/
          token_url: http://10.0.10.25:9000/application/o/token/
          api_url: http://10.0.10.25:9000/application/o/userinfo/
          role_attribute_path: contains(groups[*], 'Grafana Admins') && 'Admin' || contains(groups[*], 'Grafana Editors') && 'Editor' || 'Viewer'
        auth:
          signout_redirect_url: https://authentik-01.lionfish-caiman.ts.net/application/o/grafana/end-session/

      # Additional datasources for observability
      additionalDataSources:
        - name: Loki
          type: loki
          uid: loki
          url: http://loki:3100
          access: proxy
          isDefault: false
          jsonData:
            maxLines: 1000
            derivedFields:
              - name: TraceID
                matcherRegex: '"traceId":"([a-f0-9]+)"'
                url: '$${__value.raw}'
                datasourceUid: tempo
        - name: Tempo
          type: tempo
          uid: tempo
          url: http://tempo:3200
          access: proxy
          isDefault: false
          jsonData:
            tracesToLogsV2:
              datasourceUid: loki
              spanStartTimeShift: '-1h'
              spanEndTimeShift: '1h'
              filterByTraceID: true
              filterBySpanID: false
            nodeGraph:
              enabled: true
            serviceMap:
              datasourceUid: prometheus

    # Prometheus config
    prometheus:
      prometheusSpec:
        retention: 7d
        storageSpec:
          volumeClaimTemplate:
            spec:
              storageClassName: longhorn
              accessModes: ["ReadWriteOnce"]
              resources:
                requests:
                  storage: 20Gi

    # Disable components not needed for small clusters or incompatible with Talos
    kubeEtcd:
      enabled: false  # Talos manages etcd differently
    kubeControllerManager:
      enabled: false  # Not exposed in Talos by default
    kubeScheduler:
      enabled: false  # Not exposed in Talos by default
    kubeProxy:
      enabled: false  # Not exposed in Talos by default

    # Disable node-exporter - requires privileged access that violates Talos PodSecurity
    nodeExporter:
      enabled: false

    # Alertmanager configuration
    alertmanager:
      alertmanagerSpec:
        externalUrl: https://alertmanager.lionfish-caiman.ts.net
        secrets:
          - alertmanager-smtp
      config:
        global:
          smtp_smarthost: 'smtp.domeneshop.no:587'
          smtp_from: 'tech@lanmine.no'
          smtp_auth_username: 'lanmine5'
          smtp_auth_password_file: /etc/alertmanager/secrets/alertmanager-smtp/smtp_password
          smtp_require_tls: true
        route:
          group_by: ['alertname', 'severity']
          group_wait: 30s
          group_interval: 5m
          repeat_interval: 4h
          receiver: 'email'
          routes:
            # Silence Watchdog (dead man's snitch) - always firing
            - receiver: 'null'
              matchers:
                - alertname="Watchdog"
            - receiver: 'email'
              matchers:
                - severity=~"critical|warning"
        receivers:
          - name: 'null'  # Null receiver for silencing alerts
          - name: 'email'
            email_configs:
              - to: 'tech@lanmine.no'
                send_resolved: true
                headers:
                  Subject: '[{{ .Status | toUpper }}] {{ .GroupLabels.alertname }}'
        inhibit_rules:
          - source_matchers:
              - severity="critical"
            target_matchers:
              - severity="warning"
            equal: ['alertname']
