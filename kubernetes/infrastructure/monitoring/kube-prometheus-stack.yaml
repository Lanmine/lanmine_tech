apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: kube-prometheus-stack
  namespace: monitoring
spec:
  interval: 30m
  chart:
    spec:
      chart: kube-prometheus-stack
      version: "67.x"
      sourceRef:
        kind: HelmRepository
        name: prometheus-community
        namespace: flux-system
  install:
    crds: CreateReplace
    remediation:
      retries: 3
  upgrade:
    crds: CreateReplace
    remediation:
      retries: 3
  values:
    # Grafana config
    grafana:
      # Admin credentials from secret (password stored in Vault at secret/infrastructure/grafana)
      admin:
        existingSecret: grafana-admin
        userKey: admin-user
        passwordKey: admin-password
      ingress:
        enabled: false  # Using Traefik IngressRoute instead
      persistence:
        enabled: false  # TODO: Enable with storage class

      # Authentik OAuth configuration
      envFromSecret: grafana-oauth
      grafana.ini:
        server:
          root_url: https://grafana.lionfish-caiman.ts.net
        security:
          allow_embedding: true
          cookie_samesite: none
          cookie_secure: true
        auth.anonymous:
          enabled: true
          org_role: Viewer
        auth.generic_oauth:
          enabled: true
          name: Authentik
          allow_sign_up: true
          client_id: ${client_id}
          client_secret: ${client_secret}
          scopes: openid email profile
          # Use Tailscale URL for browser redirects, LAN URL for server-side calls
          auth_url: https://authentik-01.lionfish-caiman.ts.net/application/o/authorize/
          token_url: http://10.0.10.25:9000/application/o/token/
          api_url: http://10.0.10.25:9000/application/o/userinfo/
          role_attribute_path: contains(groups[*], 'Grafana Admins') && 'Admin' || contains(groups[*], 'Grafana Editors') && 'Editor' || 'Viewer'
        auth:
          signout_redirect_url: https://authentik-01.lionfish-caiman.ts.net/application/o/grafana/end-session/

    # Prometheus config
    prometheus:
      prometheusSpec:
        retention: 3d
        # TODO: Add storageSpec when storage class is configured

    # Disable components not needed for small clusters or incompatible with Talos
    kubeEtcd:
      enabled: false  # Talos manages etcd differently
    kubeControllerManager:
      enabled: false  # Not exposed in Talos by default
    kubeScheduler:
      enabled: false  # Not exposed in Talos by default
    kubeProxy:
      enabled: true

    # Disable node-exporter - requires privileged access that violates Talos PodSecurity
    nodeExporter:
      enabled: false
