apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: kube-prometheus-stack
  namespace: monitoring
spec:
  interval: 30m
  chart:
    spec:
      chart: kube-prometheus-stack
      version: "67.x"
      sourceRef:
        kind: HelmRepository
        name: prometheus-community
        namespace: flux-system
  install:
    crds: CreateReplace
    remediation:
      retries: 3
  upgrade:
    crds: CreateReplace
    remediation:
      retries: 3
  values:
    # Grafana config
    grafana:
      adminPassword: "lanmine-admin"  # Change this!
      ingress:
        enabled: false  # Enable when you add Traefik
      persistence:
        enabled: false  # TODO: Enable with storage class

    # Prometheus config
    prometheus:
      prometheusSpec:
        retention: 3d
        # TODO: Add storageSpec when storage class is configured

    # Disable components not needed for small clusters or incompatible with Talos
    kubeEtcd:
      enabled: false  # Talos manages etcd differently
    kubeControllerManager:
      enabled: false  # Not exposed in Talos by default
    kubeScheduler:
      enabled: false  # Not exposed in Talos by default
    kubeProxy:
      enabled: true

    # Disable node-exporter - requires privileged access that violates Talos PodSecurity
    nodeExporter:
      enabled: false
