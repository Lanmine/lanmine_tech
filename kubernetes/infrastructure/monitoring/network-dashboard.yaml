apiVersion: v1
kind: ConfigMap
metadata:
  name: network-dashboard
  namespace: monitoring
  labels:
    grafana_dashboard: "1"
data:
  network-traffic.json: |
    {
      "annotations": { "list": [] },
      "editable": true,
      "fiscalYearStartMonth": 0,
      "graphTooltip": 0,
      "links": [],
      "liveNow": false,
      "panels": [
        {
          "datasource": { "type": "prometheus", "uid": "prometheus" },
          "fieldConfig": {
            "defaults": {
              "color": { "mode": "palette-classic" },
              "custom": {
                "axisBorderShow": false,
                "axisCenteredZero": false,
                "axisColorMode": "text",
                "axisLabel": "",
                "axisPlacement": "auto",
                "barAlignment": 0,
                "drawStyle": "line",
                "fillOpacity": 20,
                "gradientMode": "opacity",
                "hideFrom": { "legend": false, "tooltip": false, "viz": false },
                "insertNulls": false,
                "lineInterpolation": "smooth",
                "lineWidth": 2,
                "pointSize": 5,
                "scaleDistribution": { "type": "linear" },
                "showPoints": "never",
                "spanNulls": false,
                "stacking": { "group": "A", "mode": "none" },
                "thresholdsStyle": { "mode": "off" }
              },
              "mappings": [],
              "thresholds": { "mode": "absolute", "steps": [{ "color": "green", "value": null }] },
              "unit": "Bps"
            },
            "overrides": [
              {
                "matcher": { "id": "byRegexp", "options": ".*transmit.*" },
                "properties": [{ "id": "color", "value": { "fixedColor": "#5b8cb8", "mode": "fixed" } }]
              },
              {
                "matcher": { "id": "byRegexp", "options": ".*receive.*" },
                "properties": [{ "id": "color", "value": { "fixedColor": "#4d994d", "mode": "fixed" } }]
              }
            ]
          },
          "gridPos": { "h": 8, "w": 24, "x": 0, "y": 0 },
          "id": 1,
          "options": {
            "legend": { "showLegend": false },
            "tooltip": { "mode": "multi", "sort": "desc" }
          },
          "targets": [
            {
              "expr": "sum(rate(container_network_receive_bytes_total{namespace!=\"\"}[5m]))",
              "legendFormat": "Total Receive",
              "refId": "A"
            },
            {
              "expr": "sum(rate(container_network_transmit_bytes_total{namespace!=\"\"}[5m]))",
              "legendFormat": "Total Transmit",
              "refId": "B"
            }
          ],
          "title": "Cluster Network Traffic",
          "transparent": true,
          "type": "timeseries"
        }
      ],
      "refresh": "30s",
      "schemaVersion": 38,
      "style": "dark",
      "tags": ["network"],
      "templating": { "list": [] },
      "time": { "from": "now-1h", "to": "now" },
      "timepicker": {},
      "timezone": "",
      "title": "Network Traffic",
      "uid": "network-traffic",
      "version": 1
    }
