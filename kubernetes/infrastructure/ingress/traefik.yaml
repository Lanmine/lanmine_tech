apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: traefik
  namespace: traefik
spec:
  interval: 30m
  chart:
    spec:
      chart: traefik
      version: "33.2.x"
      sourceRef:
        kind: HelmRepository
        name: traefik
        namespace: flux-system
  install:
    crds: CreateReplace
    remediation:
      retries: 3
  upgrade:
    crds: CreateReplace
    remediation:
      retries: 3
  values:
    # Deployment configuration
    deployment:
      replicas: 2

    # Spread replicas across nodes for HA
    affinity:
      podAntiAffinity:
        preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchLabels:
                  app.kubernetes.io/name: traefik
              topologyKey: kubernetes.io/hostname

    # Service configuration - LoadBalancer for external access
    service:
      type: LoadBalancer
      spec:
        loadBalancerIP: 10.0.10.40

    # Ports configuration
    ports:
      web:
        port: 8000
        exposedPort: 80
        protocol: TCP
      websecure:
        port: 8443
        exposedPort: 443
        protocol: TCP
        tls:
          enabled: true

    # Enable dashboard API (secured via Tailscale ingress)
    additionalArguments:
      - "--api.dashboard=true"

    # Disable built-in dashboard IngressRoute (using Tailscale ingress instead)
    ingressRoute:
      dashboard:
        enabled: false

    # Logs
    logs:
      general:
        level: INFO
      access:
        enabled: true

    # Providers
    providers:
      kubernetesCRD:
        enabled: true
        allowCrossNamespace: true
      kubernetesIngress:
        enabled: true
        publishedService:
          enabled: true

    # Resource limits
    resources:
      requests:
        cpu: 100m
        memory: 128Mi
      limits:
        cpu: 500m
        memory: 256Mi
