apiVersion: batch/v1
kind: Job
metadata:
  name: minio-bucket-init
  namespace: minio
spec:
  ttlSecondsAfterFinished: 300
  template:
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        seccompProfile:
          type: RuntimeDefault
      containers:
        - name: mc
          image: minio/mc:RELEASE.2024-01-31T08-59-40Z
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop: ["ALL"]
          command:
            - /bin/sh
            - -c
            - |
              export MC_CONFIG_DIR=/tmp/.mc
              mkdir -p $MC_CONFIG_DIR
              echo "Waiting for MinIO to be ready..."
              until mc alias set myminio http://minio.minio.svc.cluster.local:9000 $MINIO_ROOT_USER $MINIO_ROOT_PASSWORD; do
                echo "MinIO not ready, waiting..."
                sleep 5
              done
              echo "Creating velero bucket..."
              mc mb --ignore-existing myminio/velero
              echo "Bucket created successfully"
              mc ls myminio/
          env:
            - name: MINIO_ROOT_USER
              valueFrom:
                secretKeyRef:
                  name: minio-credentials
                  key: root-user
            - name: MINIO_ROOT_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: minio-credentials
                  key: root-password
          resources:
            requests:
              memory: "64Mi"
              cpu: "50m"
            limits:
              memory: "128Mi"
              cpu: "200m"
      restartPolicy: OnFailure
