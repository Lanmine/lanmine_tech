---
apiVersion: v1
kind: ConfigMap
metadata:
  name: litellm-config
  namespace: litellm
data:
  config.yaml: |
    model_list:
      - model_name: gpt-4
        litellm_params:
          model: azure/gpt-4
          api_base: os.environ/AZURE_API_BASE
          api_key: os.environ/AZURE_API_KEY
          api_version: os.environ/AZURE_API_VERSION
      - model_name: gpt-4-turbo
        litellm_params:
          model: azure/gpt-4-turbo
          api_base: os.environ/AZURE_API_BASE
          api_key: os.environ/AZURE_API_KEY
          api_version: os.environ/AZURE_API_VERSION
      - model_name: gpt-4o
        litellm_params:
          model: azure/gpt-4o
          api_base: os.environ/AZURE_API_BASE
          api_key: os.environ/AZURE_API_KEY
          api_version: os.environ/AZURE_API_VERSION
      - model_name: gpt-4o-mini
        litellm_params:
          model: azure/gpt-4o-mini
          api_base: os.environ/AZURE_API_BASE
          api_key: os.environ/AZURE_API_KEY
          api_version: os.environ/AZURE_API_VERSION

    litellm_settings:
      drop_params: true
      set_verbose: false

    general_settings:
      master_key: os.environ/LITELLM_MASTER_KEY
