---
apiVersion: v1
kind: ConfigMap
metadata:
  name: litellm-config
  namespace: litellm
data:
  config.yaml: |
    model_list:
      - model_name: gpt-4
        litellm_params:
          model: azure/gpt-4.1
          api_base: os.environ/AZURE_API_BASE
          api_key: os.environ/AZURE_API_KEY
          api_version: os.environ/AZURE_API_VERSION
      - model_name: gpt-4.1
        litellm_params:
          model: azure/gpt-4.1
          api_base: os.environ/AZURE_API_BASE
          api_key: os.environ/AZURE_API_KEY
          api_version: os.environ/AZURE_API_VERSION
      # Anthropic Claude models -> Azure GPT-4
      - model_name: claude-opus-4-5
        litellm_params:
          model: azure/gpt-4.1
          api_base: os.environ/AZURE_API_BASE
          api_key: os.environ/AZURE_API_KEY
          api_version: os.environ/AZURE_API_VERSION
      - model_name: claude-3-opus
        litellm_params:
          model: azure/gpt-4.1
          api_base: os.environ/AZURE_API_BASE
          api_key: os.environ/AZURE_API_KEY
          api_version: os.environ/AZURE_API_VERSION
      - model_name: claude-3-5-sonnet
        litellm_params:
          model: azure/gpt-4.1
          api_base: os.environ/AZURE_API_BASE
          api_key: os.environ/AZURE_API_KEY
          api_version: os.environ/AZURE_API_VERSION

    litellm_settings:
      drop_params: true
      set_verbose: false
