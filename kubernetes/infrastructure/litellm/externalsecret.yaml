---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: azure-openai
  namespace: litellm
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: vault
    kind: ClusterSecretStore
  target:
    name: azure-openai
    creationPolicy: Owner
  data:
    - secretKey: api-key
      remoteRef:
        key: infrastructure/azure-openai
        property: api_key
    - secretKey: endpoint
      remoteRef:
        key: infrastructure/azure-openai
        property: endpoint
    - secretKey: api-version
      remoteRef:
        key: infrastructure/azure-openai
        property: api_version
    - secretKey: deployment-name
      remoteRef:
        key: infrastructure/azure-openai
        property: deployment_name
    - secretKey: master-key
      remoteRef:
        key: infrastructure/azure-openai
        property: litellm_master_key
