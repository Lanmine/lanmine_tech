---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: litellm-tailscale
  namespace: litellm
  annotations:
    tailscale.com/funnel: "false"
spec:
  ingressClassName: tailscale
  defaultBackend:
    service:
      name: litellm
      port:
        number: 4000
  tls:
    - hosts:
        - litellm
