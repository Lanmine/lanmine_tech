---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: litellm
  namespace: litellm
  labels:
    app: litellm
spec:
  replicas: 1
  selector:
    matchLabels:
      app: litellm
  template:
    metadata:
      labels:
        app: litellm
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        seccompProfile:
          type: RuntimeDefault
      containers:
        - name: litellm
          image: ghcr.io/berriai/litellm:main-latest
          args:
            - --config
            - /app/config.yaml
            - --port
            - "4000"
          ports:
            - name: http
              containerPort: 4000
              protocol: TCP
          env:
            - name: AZURE_API_KEY
              valueFrom:
                secretKeyRef:
                  name: azure-openai
                  key: api-key
            - name: AZURE_API_BASE
              valueFrom:
                secretKeyRef:
                  name: azure-openai
                  key: endpoint
            - name: AZURE_API_VERSION
              valueFrom:
                secretKeyRef:
                  name: azure-openai
                  key: api-version
            - name: LITELLM_MASTER_KEY
              valueFrom:
                secretKeyRef:
                  name: azure-openai
                  key: master-key
          volumeMounts:
            - name: config
              mountPath: /app/config.yaml
              subPath: config.yaml
          resources:
            requests:
              memory: "256Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
          livenessProbe:
            httpGet:
              path: /health
              port: 4000
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /health
              port: 4000
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
      volumes:
        - name: config
          configMap:
            name: litellm-config
