            {
              "id": "merge",
              "options": {}
            },
            {
              "id": "organize",
              "options": {
                "excludeByName": {
                  "Time": true,
                  "instance": true,
                  "job": true,
                  "__name__": true
                },
                "indexByName": {
                  "device": 0,
                  "Value #A": 1,
                  "Value #B": 2
                },
                "renameByName": {
                  "Value #A": "Status",
                  "Value #B": "Uptime",
                  "device": "Device"
                }
              }
            }
          ],
          "type": "table"
        },
        {
          "datasource": {
            "type": "prometheus",
            "uid": "prometheus"
