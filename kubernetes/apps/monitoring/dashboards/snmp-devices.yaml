              "refId": "A"
            },
            {
              "datasource": {
                "type": "prometheus",
                "uid": "prometheus"
              },
              "expr": "sysUpTime{job=\"snmp\"} / 100",
              "format": "table",
              "instant": true,
              "refId": "B"
            }
          ],
