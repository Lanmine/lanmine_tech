apiVersion: apps/v1
kind: Deployment
metadata:
  name: oxidized
  namespace: oxidized
  labels:
    app: oxidized
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: oxidized
  template:
    metadata:
      labels:
        app: oxidized
    spec:
      securityContext:
        fsGroup: 30000
      initContainers:
        - name: render-config
          image: bhgedigital/envsubst:latest
          command:
            - sh
            - -c
            - |
              envsubst < /config-template/config.template > /oxidized-config/config
              cat /oxidized-config/config
          env:
            - name: NETBOX_URL
              value: "https://netbox.hl0.dev"
            - name: NETBOX_TOKEN
              valueFrom:
                secretKeyRef:
                  name: oxidized-secrets
                  key: netbox_token
            - name: OXIDIZED_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: oxidized-secrets
                  key: oxidized_password
            - name: IOS_USERNAME
              valueFrom:
                secretKeyRef:
                  name: oxidized-secrets
                  key: ios_username
            - name: IOS_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: oxidized-secrets
                  key: ios_password
            - name: IOS_ENABLE_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: oxidized-secrets
                  key: ios_enable_password
            - name: NXOS_USERNAME
              valueFrom:
                secretKeyRef:
                  name: oxidized-secrets
                  key: nxos_username
            - name: NXOS_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: oxidized-secrets
                  key: nxos_password
          volumeMounts:
            - name: config-template
              mountPath: /config-template
            - name: rendered-config
              mountPath: /oxidized-config
        - name: init-git-repo
          image: alpine/git:latest
          command:
            - sh
            - -c
            - |
              if [ ! -d /oxidized-data/configs.git ]; then
                cd /oxidized-data
                git config --global init.defaultBranch main
                git config --global user.email "oxidized@lanmine.no"
                git config --global user.name "Oxidized"
                git config --global --add safe.directory /oxidized-data/configs.git
                git init --bare configs.git
                # Create initial commit to establish main branch
                git clone configs.git temp-clone
                cd temp-clone
                echo "# Oxidized Configuration Backups" > README.md
                git add README.md
                git commit -m "Initial commit"
                git push origin main
                cd ..
                rm -rf temp-clone
                echo "✓ Initialized Git repository with initial commit"
              else
                echo "✓ Git repository already exists"
              fi
              # Copy rendered config to data volume root
              # (mounted at /home/oxidized/.config/oxidized/)
              cp /oxidized-config/config /oxidized-data/config
              chmod 644 /oxidized-data/config
              echo "✓ Config file copied to data volume"
              cat /oxidized-data/config | grep -A 5 "source:"
              # Create initial empty router.db
              touch /oxidized-data/router.db
              echo "✓ Created initial router.db"
          volumeMounts:
            - name: oxidized-data
              mountPath: /oxidized-data
            - name: rendered-config
              mountPath: /oxidized-config
      containers:
        - name: oxidized
          image: oxidized/oxidized:latest
          ports:
            - containerPort: 8888
              name: http
              protocol: TCP
          volumeMounts:
            - name: oxidized-data
              mountPath: /home/oxidized/.config/oxidized
        - name: netbox-sync
          image: alpine:latest
          command:
            - /bin/sh
            - -c
            - |
              # Install required tools
              apk add --no-cache wget jq

              echo "NetBox sync sidecar starting..."
              while true; do
                echo "$(date): Syncing devices from NetBox..."
                if wget -q -O - --header="Authorization: Token ${NETBOX_TOKEN}" \
                  "${NETBOX_URL}/api/dcim/devices/?status=active&has_primary_ip=true&limit=1000" | \
                  jq -r '.results[] | "\(.name):\(.device_type.slug):\(.primary_ip4.address | split("/")[0])"' > /oxidized-data/router.db.tmp 2>/dev/null; then
                  if [ -s /oxidized-data/router.db.tmp ]; then
                    mv /oxidized-data/router.db.tmp /oxidized-data/router.db
                    echo "$(date): ✓ Updated router.db with $(wc -l < /oxidized-data/router.db) devices"
                    cat /oxidized-data/router.db
                  else
                    echo "$(date): ✗ No devices found"
                    rm -f /oxidized-data/router.db.tmp
                  fi
                else
                  echo "$(date): ✗ Failed to fetch from NetBox"
                fi
                sleep 300
              done
          env:
            - name: NETBOX_URL
              value: "https://netbox.hl0.dev"
            - name: NETBOX_TOKEN
              valueFrom:
                secretKeyRef:
                  name: oxidized-secrets
                  key: netbox_token
          volumeMounts:
            - name: oxidized-data
              mountPath: /oxidized-data
          resources:
            requests:
              memory: "256Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /
              port: 8888
            initialDelaySeconds: 30
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /
              port: 8888
            initialDelaySeconds: 10
            periodSeconds: 10
      volumes:
        - name: config-template
          configMap:
            name: oxidized-config
        - name: rendered-config
          emptyDir: {}
        - name: oxidized-data
          persistentVolumeClaim:
            claimName: oxidized-data
