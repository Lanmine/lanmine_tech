apiVersion: apps/v1
kind: Deployment
metadata:
  name: oxidized
  namespace: oxidized
  labels:
    app: oxidized
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: oxidized
  template:
    metadata:
      labels:
        app: oxidized
    spec:
      initContainers:
        - name: render-config
          image: bhgedigital/envsubst:latest
          command:
            - sh
            - -c
            - |
              envsubst < /config-template/config.template > /oxidized-config/config
              cat /oxidized-config/config
          env:
            - name: NETBOX_URL
              value: "http://netbox.netbox.svc.cluster.local:8080"
            - name: NETBOX_TOKEN
              valueFrom:
                secretKeyRef:
                  name: oxidized-secrets
                  key: netbox_token
            - name: OXIDIZED_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: oxidized-secrets
                  key: oxidized_password
            - name: IOS_USERNAME
              valueFrom:
                secretKeyRef:
                  name: oxidized-secrets
                  key: ios_username
            - name: IOS_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: oxidized-secrets
                  key: ios_password
            - name: IOS_ENABLE_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: oxidized-secrets
                  key: ios_enable_password
            - name: NXOS_USERNAME
              valueFrom:
                secretKeyRef:
                  name: oxidized-secrets
                  key: nxos_username
            - name: NXOS_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: oxidized-secrets
                  key: nxos_password
          volumeMounts:
            - name: config-template
              mountPath: /config-template
            - name: rendered-config
              mountPath: /oxidized-config
        - name: init-git-repo
          image: alpine/git:latest
          command:
            - sh
            - -c
            - |
              if [ ! -d /oxidized-data/configs.git ]; then
                cd /oxidized-data
                git config --global init.defaultBranch main
                git init --bare configs.git
                git config --global user.email "oxidized@lanmine.no"
                git config --global user.name "Oxidized"
                echo "✓ Initialized Git repository"
              else
                echo "✓ Git repository already exists"
              fi
              # Copy rendered config to data volume root
              # (mounted at /home/oxidized/.config/oxidized/)
              cp /oxidized-config/config /oxidized-data/config
              chmod 644 /oxidized-data/config
              echo "✓ Config file copied to data volume"
              cat /oxidized-data/config | grep -A 5 "source:"
          volumeMounts:
            - name: oxidized-data
              mountPath: /oxidized-data
            - name: rendered-config
              mountPath: /oxidized-config
      containers:
        - name: oxidized
          image: oxidized/oxidized:latest
          ports:
            - containerPort: 8888
              name: http
              protocol: TCP
          volumeMounts:
            - name: oxidized-data
              mountPath: /home/oxidized/.config/oxidized
          resources:
            requests:
              memory: "256Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /
              port: 8888
            initialDelaySeconds: 30
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /
              port: 8888
            initialDelaySeconds: 10
            periodSeconds: 10
      volumes:
        - name: config-template
          configMap:
            name: oxidized-config
        - name: rendered-config
          emptyDir: {}
        - name: oxidized-data
          persistentVolumeClaim:
            claimName: oxidized-data
