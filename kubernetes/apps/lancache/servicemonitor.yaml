---
# Headless service for nginx metrics
apiVersion: v1
kind: Service
metadata:
  name: lancache-metrics
  namespace: monitoring
  labels:
    app: lancache
spec:
  type: ClusterIP
  clusterIP: None
  ports:
    - name: nginx
      port: 9113
      targetPort: 9113
---
# Endpoints for LANcache nginx exporter (required for Prometheus ServiceMonitor discovery)
apiVersion: v1
kind: Endpoints
metadata:
  name: lancache-metrics
  namespace: monitoring
  labels:
    app: lancache
subsets:
  - addresses:
      - ip: 10.0.20.2
    ports:
      - name: nginx
        port: 9113
        protocol: TCP
---
# ServiceMonitor to scrape LANcache nginx metrics
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: lancache
  namespace: monitoring
  labels:
    app: lancache
    release: kube-prometheus-stack
spec:
  endpoints:
    - port: nginx
      path: /metrics
      interval: 30s
  namespaceSelector:
    matchNames:
      - monitoring
  selector:
    matchLabels:
      app: lancache
---
# Headless service for node exporter metrics
apiVersion: v1
kind: Service
metadata:
  name: lancache-node
  namespace: monitoring
  labels:
    app: lancache-node
spec:
  type: ClusterIP
  clusterIP: None
  ports:
    - name: node
      port: 9100
      targetPort: 9100
---
# Endpoints for LANcache node exporter (required for Prometheus ServiceMonitor discovery)
apiVersion: v1
kind: Endpoints
metadata:
  name: lancache-node
  namespace: monitoring
  labels:
    app: lancache-node
subsets:
  - addresses:
      - ip: 10.0.20.2
    ports:
      - name: node
        port: 9100
        protocol: TCP
---
# ServiceMonitor to scrape LANcache node exporter metrics
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: lancache-node
  namespace: monitoring
  labels:
    app: lancache-node
    release: kube-prometheus-stack
spec:
  endpoints:
    - port: node
      path: /metrics
      interval: 30s
  namespaceSelector:
    matchNames:
      - monitoring
  selector:
    matchLabels:
      app: lancache-node
