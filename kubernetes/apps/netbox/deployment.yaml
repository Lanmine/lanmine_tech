apiVersion: apps/v1
kind: Deployment
metadata:
  name: netbox
  namespace: netbox
  labels:
    app: netbox
spec:
  replicas: 1
  selector:
    matchLabels:
      app: netbox
  template:
    metadata:
      labels:
        app: netbox
    spec:
      initContainers:
      - name: netbox-init
        image: netboxcommunity/netbox:v4.2
        command:
        - /bin/sh
        - -c
        - |
          echo "Running database migrations..."
          python manage.py migrate --noinput
          echo "Collecting static files..."
          python manage.py collectstatic --noinput
        env:
        - name: DB_HOST
          valueFrom:
            secretKeyRef:
              name: netbox-postgres
              key: host
        - name: DB_PORT
          valueFrom:
            secretKeyRef:
              name: netbox-postgres
              key: port
        - name: DB_NAME
          valueFrom:
            secretKeyRef:
              name: netbox-postgres
              key: database
        - name: DB_USER
          valueFrom:
            secretKeyRef:
              name: netbox-postgres
              key: username
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: netbox-postgres
              key: password
        - name: REDIS_HOST
          valueFrom:
            secretKeyRef:
              name: netbox-redis
              key: host
        - name: REDIS_PORT
          valueFrom:
            secretKeyRef:
              name: netbox-redis
              key: port
        - name: REDIS_DATABASE
          valueFrom:
            secretKeyRef:
              name: netbox-redis
              key: database
        - name: REDIS_CACHE_DATABASE
          valueFrom:
            secretKeyRef:
              name: netbox-redis
              key: cache-database
        - name: SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: netbox-secret
              key: secret-key
        - name: SUPERUSER_NAME
          valueFrom:
            secretKeyRef:
              name: netbox-superuser
              key: username
        - name: SUPERUSER_EMAIL
          valueFrom:
            secretKeyRef:
              name: netbox-superuser
              key: email
        - name: SUPERUSER_PASSWORD
          valueFrom:
            secretKeyRef:
              name: netbox-superuser
              key: password
        - name: SUPERUSER_API_TOKEN
          valueFrom:
            secretKeyRef:
              name: netbox-superuser
              key: api-token
        volumeMounts:
        - name: netbox-media
          mountPath: /opt/netbox/netbox/media
        - name: netbox-static
          mountPath: /opt/netbox/netbox/static
      containers:
      - name: netbox
        image: netboxcommunity/netbox:v4.2
        ports:
        - containerPort: 8080
          name: http
        env:
        - name: DB_HOST
          valueFrom:
            secretKeyRef:
              name: netbox-postgres
              key: host
        - name: DB_PORT
          valueFrom:
            secretKeyRef:
              name: netbox-postgres
              key: port
        - name: DB_NAME
          valueFrom:
            secretKeyRef:
              name: netbox-postgres
              key: database
        - name: DB_USER
          valueFrom:
            secretKeyRef:
              name: netbox-postgres
              key: username
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: netbox-postgres
              key: password
        - name: REDIS_HOST
          valueFrom:
            secretKeyRef:
              name: netbox-redis
              key: host
        - name: REDIS_PORT
          valueFrom:
            secretKeyRef:
              name: netbox-redis
              key: port
        - name: REDIS_DATABASE
          valueFrom:
            secretKeyRef:
              name: netbox-redis
              key: database
        - name: REDIS_CACHE_DATABASE
          valueFrom:
            secretKeyRef:
              name: netbox-redis
              key: cache-database
        - name: SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: netbox-secret
              key: secret-key
        - name: SUPERUSER_NAME
          valueFrom:
            secretKeyRef:
              name: netbox-superuser
              key: username
        - name: SUPERUSER_EMAIL
          valueFrom:
            secretKeyRef:
              name: netbox-superuser
              key: email
        - name: SUPERUSER_PASSWORD
          valueFrom:
            secretKeyRef:
              name: netbox-superuser
              key: password
        - name: SUPERUSER_API_TOKEN
          valueFrom:
            secretKeyRef:
              name: netbox-superuser
              key: api-token
        livenessProbe:
          httpGet:
            path: /
            port: 8080
          initialDelaySeconds: 60
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "1000m"
        volumeMounts:
        - name: netbox-media
          mountPath: /opt/netbox/netbox/media
        - name: netbox-static
          mountPath: /opt/netbox/netbox/static
      volumes:
      - name: netbox-media
        emptyDir: {}
      - name: netbox-static
        emptyDir: {}
