apiVersion: apps/v1
kind: Deployment
metadata:
  name: netbox
  namespace: netbox
  labels:
    app: netbox
spec:
  replicas: 1
  selector:
    matchLabels:
      app: netbox
  template:
    metadata:
      labels:
        app: netbox
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        seccompProfile:
          type: RuntimeDefault
      hostAliases:
      - ip: "10.0.10.25"
        hostnames:
        - "authentik-01.lionfish-caiman.ts.net"
      initContainers:
      - name: netbox-init
        image: netboxcommunity/netbox:v4.2
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop: ["ALL"]
        command:
        - /bin/sh
        - -c
        - |
          echo "Running database migrations..."
          python manage.py migrate --noinput
          echo "Collecting static files..."
          python manage.py collectstatic --noinput
        env:
        - name: DB_HOST
          valueFrom:
            secretKeyRef:
              name: netbox-postgres
              key: host
        - name: DB_PORT
          valueFrom:
            secretKeyRef:
              name: netbox-postgres
              key: port
        - name: DB_NAME
          valueFrom:
            secretKeyRef:
              name: netbox-postgres
              key: database
        - name: DB_USER
          valueFrom:
            secretKeyRef:
              name: netbox-postgres
              key: username
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: netbox-postgres
              key: password
        - name: REDIS_HOST
          valueFrom:
            secretKeyRef:
              name: netbox-redis
              key: host
        - name: REDIS_PORT
          valueFrom:
            secretKeyRef:
              name: netbox-redis
              key: port
        - name: REDIS_DATABASE
          valueFrom:
            secretKeyRef:
              name: netbox-redis
              key: database
        - name: REDIS_CACHE_DATABASE
          valueFrom:
            secretKeyRef:
              name: netbox-redis
              key: cache-database
        - name: SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: netbox-secret
              key: secret-key
        - name: SUPERUSER_NAME
          valueFrom:
            secretKeyRef:
              name: netbox-superuser
              key: username
        - name: SUPERUSER_EMAIL
          valueFrom:
            secretKeyRef:
              name: netbox-superuser
              key: email
        - name: SUPERUSER_PASSWORD
          valueFrom:
            secretKeyRef:
              name: netbox-superuser
              key: password
        - name: SUPERUSER_API_TOKEN
          valueFrom:
            secretKeyRef:
              name: netbox-superuser
              key: api-token
        volumeMounts:
        - name: netbox-media
          mountPath: /opt/netbox/netbox/media
        - name: netbox-static
          mountPath: /opt/netbox/netbox/static
      containers:
      - name: netbox
        image: netboxcommunity/netbox:v4.2
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop: ["ALL"]
        ports:
        - containerPort: 8080
          name: http
        env:
        - name: DB_HOST
          valueFrom:
            secretKeyRef:
              name: netbox-postgres
              key: host
        - name: DB_PORT
          valueFrom:
            secretKeyRef:
              name: netbox-postgres
              key: port
        - name: DB_NAME
          valueFrom:
            secretKeyRef:
              name: netbox-postgres
              key: database
        - name: DB_USER
          valueFrom:
            secretKeyRef:
              name: netbox-postgres
              key: username
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: netbox-postgres
              key: password
        - name: REDIS_HOST
          valueFrom:
            secretKeyRef:
              name: netbox-redis
              key: host
        - name: REDIS_PORT
          valueFrom:
            secretKeyRef:
              name: netbox-redis
              key: port
        - name: REDIS_DATABASE
          valueFrom:
            secretKeyRef:
              name: netbox-redis
              key: database
        - name: REDIS_CACHE_DATABASE
          valueFrom:
            secretKeyRef:
              name: netbox-redis
              key: cache-database
        - name: SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: netbox-secret
              key: secret-key
        - name: SUPERUSER_NAME
          valueFrom:
            secretKeyRef:
              name: netbox-superuser
              key: username
        - name: SUPERUSER_EMAIL
          valueFrom:
            secretKeyRef:
              name: netbox-superuser
              key: email
        - name: SUPERUSER_PASSWORD
          valueFrom:
            secretKeyRef:
              name: netbox-superuser
              key: password
        - name: SUPERUSER_API_TOKEN
          valueFrom:
            secretKeyRef:
              name: netbox-superuser
              key: api-token
        # Authentik OIDC authentication
        - name: REMOTE_AUTH_ENABLED
          value: "true"
        - name: REMOTE_AUTH_BACKEND
          value: "social_core.backends.open_id_connect.OpenIdConnectAuth"
        - name: REMOTE_AUTH_AUTO_CREATE_USER
          value: "true"
        - name: REMOTE_AUTH_DEFAULT_GROUPS
          value: ""
        - name: REMOTE_AUTH_SUPERUSERS
          value: "akadmin"
        - name: REMOTE_AUTH_STAFF_USERS
          value: "akadmin"
        - name: SOCIAL_AUTH_OIDC_NAME
          value: "Sign in with Authentik"
        - name: SOCIAL_AUTH_OIDC_OIDC_ENDPOINT
          value: "https://authentik-01.lionfish-caiman.ts.net/application/o/netbox/"
        - name: SOCIAL_AUTH_OIDC_KEY
          valueFrom:
            secretKeyRef:
              name: netbox-oauth
              key: client-id
        - name: SOCIAL_AUTH_OIDC_SECRET
          valueFrom:
            secretKeyRef:
              name: netbox-oauth
              key: client-secret
        livenessProbe:
          httpGet:
            path: /
            port: 8080
          initialDelaySeconds: 60
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "1000m"
        volumeMounts:
        - name: netbox-media
          mountPath: /opt/netbox/netbox/media
        - name: netbox-static
          mountPath: /opt/netbox/netbox/static
        - name: oidc-config
          mountPath: /etc/netbox/config/oidc.py
          subPath: oidc.py
      volumes:
      - name: netbox-media
        emptyDir: {}
      - name: netbox-static
        emptyDir: {}
      - name: oidc-config
        configMap:
          name: netbox-oidc-config
