---
# External service pointing to Uptime Kuma on n8n VM
apiVersion: v1
kind: Service
metadata:
  name: uptime-kuma-external
  namespace: default
spec:
  ports:
    - port: 3001
      targetPort: 3001
      protocol: TCP
---
# EndpointSlice for the external service (replaces deprecated v1 Endpoints)
apiVersion: discovery.k8s.io/v1
kind: EndpointSlice
metadata:
  name: uptime-kuma-external-1
  namespace: default
  labels:
    kubernetes.io/service-name: uptime-kuma-external
addressType: IPv4
endpoints:
  - addresses:
      - 10.0.10.27
ports:
  - port: 3001
    protocol: TCP
---
# Tailscale ingress for HTTPS access
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: uptime-kuma-tailscale
  namespace: default
  annotations:
    tailscale.com/funnel: "false"
spec:
  ingressClassName: tailscale
  defaultBackend:
    service:
      name: uptime-kuma-external
      port:
        number: 3001
  tls:
    - hosts:
        - uptime
