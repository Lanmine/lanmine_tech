apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-embed
  namespace: glance
data:
  index.html: |
    <!DOCTYPE html>
    <html>
    <head>
      <style>
        * { margin: 0; padding: 0; }
        body { background-color: #292929; }
        iframe { border: none; width: 100%; height: 100vh; }
      </style>
    </head>
    <body>
      <iframe src="https://grafana.lionfish-caiman.ts.net/d-solo/network-traffic/network-traffic?orgId=1&panelId=1&theme=dark&kiosk"></iframe>
    </body>
    </html>
  nginx.conf: |
    server {
      listen 80;
      location / {
        root /usr/share/nginx/html;
        index index.html;
        add_header X-Frame-Options "ALLOWALL";
      }
    }
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: grafana-embed
  namespace: glance
spec:
  replicas: 1
  selector:
    matchLabels:
      app: grafana-embed
  template:
    metadata:
      labels:
        app: grafana-embed
    spec:
      containers:
        - name: nginx
          image: nginx:alpine
          ports:
            - containerPort: 80
          volumeMounts:
            - name: html
              mountPath: /usr/share/nginx/html
            - name: config
              mountPath: /etc/nginx/conf.d
      volumes:
        - name: html
          configMap:
            name: grafana-embed
            items:
              - key: index.html
                path: index.html
        - name: config
          configMap:
            name: grafana-embed
            items:
              - key: nginx.conf
                path: default.conf
---
apiVersion: v1
kind: Service
metadata:
  name: grafana-embed
  namespace: glance
spec:
  selector:
    app: grafana-embed
  ports:
    - port: 80
      targetPort: 80
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: grafana-embed-tailscale
  namespace: glance
  annotations:
    tailscale.com/funnel: "false"
spec:
  ingressClassName: tailscale
  defaultBackend:
    service:
      name: grafana-embed
      port:
        number: 80
  tls:
    - hosts:
        - grafana-embed
