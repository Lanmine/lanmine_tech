apiVersion: v1
kind: ConfigMap
metadata:
  name: glance-config
  namespace: glance
data:
  custom.css: |
    @font-face {
      font-family: 'UbuntuNerdFont';
      src: url('https://raw.githubusercontent.com/ryanoasis/nerd-fonts/master/patched-fonts/Ubuntu/Regular/UbuntuNerdFont-Regular.ttf') format('truetype');
      font-weight: normal;
    }
    @font-face {
      font-family: 'UbuntuNerdFont';
      src: url('https://raw.githubusercontent.com/ryanoasis/nerd-fonts/master/patched-fonts/Ubuntu/Bold/UbuntuNerdFont-Bold.ttf') format('truetype');
      font-weight: bold;
    }

    * {
      font-family: 'UbuntuNerdFont', 'Ubuntu', sans-serif !important;
    }
  glance.yml: |
    server:
      assets-path: /app/assets

    theme:
      background-color: 0 0 16
      primary-color: 43 59 81
      positive-color: 120 60 50
      negative-color: 6 96 59
      custom-css-file: /assets/custom.css

    pages:
      - name: lanmine_tech
        width: slim
        hide-desktop-navigation: true
        columns:
          - size: full
            widgets:
              - type: monitor
                title: Services
                cache: 1m
                sites:
                  - title: OPNsense
                    url: https://opnsense.lionfish-caiman.ts.net
                    check-url: https://10.0.10.1
                    icon: di:opnsense
                    allow-insecure: true
                    alt-status-codes:
                      - 401
                      - 403

                  - title: Traefik
                    url: https://traefik.lionfish-caiman.ts.net/dashboard/
                    check-url: http://traefik-dashboard.traefik.svc.cluster.local:8080/dashboard/
                    icon: di:traefik
                    alt-status-codes:
                      - 401
                      - 403

                  - title: Authentik
                    url: https://authentik-01.lionfish-caiman.ts.net
                    check-url: https://10.0.10.25:9443
                    icon: di:authentik
                    allow-insecure: true
                    alt-status-codes:
                      - 301
                      - 302
                      - 307
                      - 401
                      - 403

                  - title: Vault
                    url: https://vault-01.lionfish-caiman.ts.net:8200
                    check-url: https://10.0.10.21:8200
                    icon: di:vault
                    allow-insecure: true
                    alt-status-codes:
                      - 301
                      - 302
                      - 307
                      - 401
                      - 403

                  - title: Proxmox
                    url: https://proxmox01.lionfish-caiman.ts.net:8006
                    check-url: https://10.0.10.5:8006
                    icon: di:proxmox
                    allow-insecure: true
                    alt-status-codes:
                      - 301
                      - 302
                      - 307

                  - title: Grafana
                    url: https://grafana.lionfish-caiman.ts.net
                    check-url: http://kube-prometheus-stack-grafana.monitoring.svc.cluster.local
                    icon: di:grafana
                    alt-status-codes:
                      - 401
                      - 403

                  - title: Alertmanager
                    url: https://alertmanager.lionfish-caiman.ts.net
                    check-url: http://kube-prometheus-stack-alertmanager.monitoring.svc.cluster.local:9093
                    icon: di:prometheus
                    alt-status-codes:
                      - 401
                      - 403

                  - title: Akvorado
                    url: https://akvorado.lionfish-caiman.ts.net
                    check-url: http://10.0.10.26:8080
                    icon: si:cilium
                    alt-status-codes:
                      - 401
                      - 403

                  - title: n8n
                    url: https://n8n.lionfish-caiman.ts.net
                    check-url: http://10.0.10.27:5678
                    icon: si:n8n
                    alt-status-codes:
                      - 401
                      - 403

                  - title: Prometheus
                    url: https://prometheus.lionfish-caiman.ts.net
                    check-url: http://kube-prometheus-stack-prometheus.monitoring.svc.cluster.local:9090
                    icon: di:prometheus
                    alt-status-codes:
                      - 401
                      - 403

                  - title: Uptime Kuma
                    url: https://uptime-kuma.lionfish-caiman.ts.net
                    check-url: http://uptime-kuma.uptime-kuma.svc.cluster.local:3001
                    icon: si:uptimekuma
                    alt-status-codes:
                      - 401
                      - 403

                  - title: Hubble
                    url: https://hubble.lionfish-caiman.ts.net
                    check-url: http://hubble-ui.cilium.svc.cluster.local:80
                    icon: si:cilium
                    alt-status-codes:
                      - 401
                      - 403

                  - title: Panda9000
                    url: https://panda.lionfish-caiman.ts.net
                    check-url: http://panda9000-external.default.svc.cluster.local:8080
                    icon: si:panda
                    alt-status-codes:
                      - 401
                      - 403

                  - title: ArgoCD
                    url: https://argocd.lionfish-caiman.ts.net
                    check-url: http://argocd-server.argocd.svc.cluster.local:443
                    icon: di:argocd
                    allow-insecure: true
                    alt-status-codes:
                      - 401
                      - 403

              # =========================
              # Repo Awareness
              # =========================
              - type: repository
                repository: Lanmine/lanmine_tech
                pull-requests-limit: 5
                issues-limit: 5
                commits-limit: 5
