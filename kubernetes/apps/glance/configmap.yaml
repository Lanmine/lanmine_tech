apiVersion: v1
kind: ConfigMap
metadata:
  name: glance-config
  namespace: glance
data:
  custom.css: |
    @import url('https://cdn.jsdelivr.net/gh/ryanoasis/nerd-fonts@latest/patched-fonts/Ubuntu/Regular/UbuntuNerdFont-Regular.ttf');

    @font-face {
      font-family: 'Ubuntu Nerd Font';
      src: url('https://cdn.jsdelivr.net/gh/ryanoasis/nerd-fonts@latest/patched-fonts/Ubuntu/Regular/UbuntuNerdFont-Regular.ttf') format('truetype');
      font-weight: normal;
      font-style: normal;
    }

    @font-face {
      font-family: 'Ubuntu Nerd Font';
      src: url('https://cdn.jsdelivr.net/gh/ryanoasis/nerd-fonts@latest/patched-fonts/Ubuntu/Bold/UbuntuNerdFont-Bold.ttf') format('truetype');
      font-weight: bold;
      font-style: normal;
    }

    * {
      font-family: 'Ubuntu Nerd Font', 'Ubuntu', sans-serif !important;
    }
  glance.yml: |
    theme:
      background-color: 0 0 16
      primary-color: 43 59 81
      positive-color: 61 66 44
      negative-color: 6 96 59
      custom-css-file: /app/config/custom.css

    pages:
      - name: Platform
        width: slim
        hide-desktop-navigation: true
        columns:
          - size: full
            widgets:
              # =========================
              # Network / Edge
              # =========================
              - type: monitor
                title: Network Edge
                cache: 1m
                sites:
                  - title: OPNsense
                    url: https://opnsense.lionfish-caiman.ts.net
                    check-url: https://10.0.10.1
                    icon: di:opnsense
                    allow-insecure: true
                    alt-status-codes:
                      - 401
                      - 403

                  - title: Traefik
                    url: https://traefik.lionfish-caiman.ts.net/dashboard/
                    check-url: http://traefik-dashboard.traefik.svc.cluster.local:8080/dashboard/
                    icon: di:traefik
                    alt-status-codes:
                      - 401
                      - 403

              # =========================
              # Control Plane
              # =========================
              - type: monitor
                title: Control Plane
                cache: 1m
                sites:
                  - title: Authentik
                    url: https://authentik-01.lionfish-caiman.ts.net
                    check-url: https://10.0.10.25:9443
                    icon: di:authentik
                    allow-insecure: true
                    alt-status-codes:
                      - 301
                      - 302
                      - 307
                      - 401
                      - 403

                  - title: Vault
                    url: https://vault-01.lionfish-caiman.ts.net:8200
                    check-url: https://10.0.10.21:8200
                    icon: di:vault
                    allow-insecure: true
                    alt-status-codes:
                      - 301
                      - 302
                      - 307
                      - 401
                      - 403

                  - title: Proxmox
                    url: https://proxmox01.lionfish-caiman.ts.net:8006
                    check-url: https://10.0.10.5:8006
                    icon: di:proxmox
                    allow-insecure: true
                    alt-status-codes:
                      - 301
                      - 302
                      - 307

              # =========================
              # Observability
              # =========================
              - type: monitor
                title: Observability
                cache: 1m
                sites:
                  - title: Grafana
                    url: https://grafana.lionfish-caiman.ts.net
                    check-url: http://kube-prometheus-stack-grafana.monitoring.svc.cluster.local
                    icon: di:grafana
                    alt-status-codes:
                      - 401
                      - 403

              # =========================
              # Repo Awareness
              # =========================
              - type: repository
                repository: Lanmine/lanmine_tech
                pull-requests-limit: 5
                issues-limit: 5
                commits-limit: 2
