---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: moltbot-secrets
  namespace: moltbot
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: vault
    kind: ClusterSecretStore
  target:
    name: moltbot-secrets
    creationPolicy: Owner
  data:
    - secretKey: gateway-token
      remoteRef:
        key: infrastructure/moltbot
        property: gateway_token
    - secretKey: discord-bot-token
      remoteRef:
        key: infrastructure/moltbot
        property: discord_bot_token
    - secretKey: slack-bot-token
      remoteRef:
        key: infrastructure/moltbot
        property: slack_bot_token
    - secretKey: slack-app-token
      remoteRef:
        key: infrastructure/moltbot
        property: slack_app_token
---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: moltbot-litellm
  namespace: moltbot
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: vault
    kind: ClusterSecretStore
  target:
    name: moltbot-litellm
    creationPolicy: Owner
  data:
    - secretKey: api-key
      remoteRef:
        key: infrastructure/azure-openai
        property: litellm_master_key
