---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: moltbot-egress
  namespace: moltbot
spec:
  podSelector:
    matchLabels:
      app: moltbot
  policyTypes:
    - Egress
  egress:
    # Allow DNS resolution
    - to: []
      ports:
        - protocol: UDP
          port: 53
        - protocol: TCP
          port: 53
    # Allow traffic to LiteLLM proxy
    - to:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: litellm
          podSelector:
            matchLabels:
              app: litellm
      ports:
        - protocol: TCP
          port: 4000
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: moltbot-ingress
  namespace: moltbot
spec:
  podSelector:
    matchLabels:
      app: moltbot
  policyTypes:
    - Ingress
  ingress:
    # Allow traffic from Tailscale operator
    - from:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: tailscale
      ports:
        - protocol: TCP
          port: 18789
        - protocol: TCP
          port: 18790
    # Allow traffic from Traefik ingress
    - from:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: traefik
      ports:
        - protocol: TCP
          port: 18789
        - protocol: TCP
          port: 18790
