---
# External service pointing to n8n VM
apiVersion: v1
kind: Service
metadata:
  name: n8n-external
  namespace: default
spec:
  ports:
    - port: 5678
      targetPort: 5678
      protocol: TCP
---
# Endpoints for the external service
apiVersion: v1
kind: Endpoints
metadata:
  name: n8n-external
  namespace: default
subsets:
  - addresses:
      - ip: 10.0.10.27
    ports:
      - port: 5678
        protocol: TCP
---
# Tailscale ingress for HTTPS access
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: n8n-tailscale
  namespace: default
  annotations:
    tailscale.com/funnel: "false"
spec:
  ingressClassName: tailscale
  defaultBackend:
    service:
      name: n8n-external
      port:
        number: 5678
  tls:
    - hosts:
        - n8n
