---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: n8n-cloudflare
  namespace: default
  annotations:
    external-dns.alpha.kubernetes.io/hostname: n8n.hl0.dev
    cert-manager.io/cluster-issuer: letsencrypt-prod
spec:
  ingressClassName: traefik
  tls:
    - hosts:
        - n8n.hl0.dev
      secretName: n8n-hl0-tls
  rules:
    - host: n8n.hl0.dev
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: n8n
                port:
                  number: 5678
