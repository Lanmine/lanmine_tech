---
# External Endpoints for OPNsense os-node-exporter (running on OPNsense, not in K8s)
apiVersion: v1
kind: Endpoints
metadata:
  name: opnsense-node-exporter
  namespace: monitoring
  labels:
    app: opnsense-node-exporter
subsets:
  - addresses:
      - ip: 10.0.10.1
    ports:
      - name: metrics
        port: 9100
        protocol: TCP
---
# Headless service to reference the endpoints
apiVersion: v1
kind: Service
metadata:
  name: opnsense-node-exporter
  namespace: monitoring
  labels:
    app: opnsense-node-exporter
spec:
  type: ClusterIP
  clusterIP: None
  ports:
    - name: metrics
      port: 9100
      targetPort: 9100
      protocol: TCP
