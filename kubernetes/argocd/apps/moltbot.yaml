apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: moltbot
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/Lanmine/lanmine_tech
    targetRevision: main
    path: kubernetes/apps/moltbot
  destination:
    server: https://kubernetes.default.svc
    namespace: moltbot
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
  ignoreDifferences:
    - group: ""
      kind: Secret
      name: moltbot-secrets
      jsonPointers:
        - /data
    - group: ""
      kind: Secret
      name: moltbot-litellm
      jsonPointers:
        - /data
